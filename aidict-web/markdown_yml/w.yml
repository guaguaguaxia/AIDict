    \n#### 主要定义与翻译\n“Washington”是一个专有名词，主要有以下几个常见含义。我参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster\
    \ Dictionary）的定义，确保涵盖其主要用法。\n\n1. **地名：美国首都**\n   - **英文定义 (Collins)**: The capital\

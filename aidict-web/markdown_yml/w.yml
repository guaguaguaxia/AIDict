    \n---\n\n### **Step 1: 全面定义**\n\n#### **读音**\n- **美式英语**：/ˈweɪkən/ （音标读作：WAY-kən）\n\
    - **英式英语**：/ˈweɪkən/ （读音与美式基本一致，但英式英语中可能稍微更强调第一个音节的清晰度）\n\n#### **主要定义与翻译**\n\

    \ A state in the northwestern U.S. bordering on the Pacific Ocean and Canada.\n\
    \   - **中文翻译**: 美国西北部的一个州，与太平洋和加拿大接壤。\n\n3. **人名：乔治·华盛顿（George Washington）**\n\
    \   - **英文定义 (Collins)**: George Washington (1732–1799), the first president of\
    \ the United States (1789–1797).\n   - **中文翻译**: 乔治·华盛顿（1732-1799），美国第一任总统（1789-1797）。\n\
    \   - **英文定义 (Merriam-Webster)**: George Washington, American general and commander\
    \ in chief of the colonial armies in the American Revolution and subsequently\
    \ the first president of the United States.\n   - **中文翻译**: 乔治·华盛顿，美国革命时期的将军和殖民地军队总司令，随后成为美国第一任总统。\n\
    \n4. **其他用法：姓氏或地名**\n   - **英文定义 (Collins)**: A surname or a name used for various\
    \ places in the US and other countries.\n   - **中文翻译**: 一个姓氏，或用于美国和其他国家的多个地名。\n\
    \   - **英文定义 (Merriam-Webster)**: A surname; also, any of several other places\
    \ named after George Washington.\n   - **中文翻译**: 一个姓氏；也指以乔治·华盛顿命名的其他多个地方。\n\n\
    ---\n\n### Step 2: 精确的语境化例句\n以下是“Washington”不同含义的典型用法及其语境化例句，结合常见搭配（collocations）以体现自然语言使用。\n\
    \n1. **美国首都**\n   - **语境**: 常用于政治、外交或旅游场景，常见搭配包括“in Washington, D.C.”（在华盛顿特区）、“visit\
    \ Washington”（参观华盛顿）、“based in Washington”（总部设在华盛顿）。\n   - **例句1**: Many important\
    \ political decisions are made in Washington, D.C., the heart of American governance.\
    \  \n     （许多重要的政治决策在华盛顿特区做出，这里是美国治理的中心。）\n   - **例句2**: She moved to Washington\
    \ to work as a journalist covering national politics.  \n     （她搬到华盛顿，担任报道国家政治的记者。）\n\
    \n2. **华盛顿州**\n   - **语境**: 常用于地理描述或旅行场景，常见搭配包括“in Washington state”（在华盛顿州）、“live\
    \ in Washington”（住在华盛顿州）。\n   - **例句1**: Seattle, located in Washington state,\
    \ is known for its tech industry and beautiful landscapes.  \n     （位于华盛顿州的西雅图以其科技产业和美丽的风景而闻名。）\n\
    \   - **例句2**: We’re planning a hiking trip in Washington next summer to explore\
    \ the Cascade Mountains.  \n     （我们计划明年夏天在华盛顿州进行一次徒步旅行，探索喀斯喀特山脉。）\n\n3. **乔治·华盛顿**\n\
    \   - **语境**: 常用于历史或教育场景，常见搭配包括“George Washington”（乔治·华盛顿）、“Washington’s presidency”（华盛顿的总统任期）。\n\
    \   - **例句1**: George Washington is often referred to as the \"Father of His Country\"\
    \ for his role in founding the United States.  \n     （乔治·华盛顿因其在建立美国中的作用，常被称为“国父”。）\n\
    \   - **例句2**: During Washington’s presidency, the foundation of the American\
    \ government was established.  \n     （在华盛顿的总统任期内，美国政府的基础得以建立。）\n\n4. **其他地名或姓氏**\n\
    \   - **语境**: 常用于具体指代某个地方或人，常见搭配包括“Washington County”（华盛顿县）、“Mr. Washington”（华盛顿先生）。\n\
    \   - **例句1**: Washington County in Pennsylvania is named after the first U.S.\
    \ president.  \n     （宾夕法尼亚州的华盛顿县是以美国第一任总统命名的。）\n   - **例句2**: Mr. Washington,\
    \ our new neighbor, moved here from New York last month.  \n     （我们的新邻居华盛顿先生上个月从纽约搬来。）\n\
    \n---\n\n### Step 3: 词汇的亲属\n以下是与“Washington”相关的同义词、反义词、派生词和复合词，以及它们的简短描述和例句。由于“Washington”是一个专有名词，相关词汇主要集中在派生词和关联地名上。\n\
    \n1. **同义词（替代表达）**\n   - **Washington, D.C. 的替代表达**: \"the capital of the United\
    \ States\", \"the District of Columbia\"\n     - **区别**: “Washington, D.C.”特指城市本身，而“the\
    \ capital of the United States”更强调其政治功能，“the District of Columbia”则强调其行政区划。\n\
    \     - **例句**: The president addressed the nation from the capital of the United\
    \ States.  \n       （总统在美国首都向全国发表讲话。）\n\n2. **反义词**\n   - 由于“Washington”是一个专有名词，没有直接反义词。但在某些语境中，可以用其他城市或州作为对比，例如“New\
    \ York”或“California”与“Washington”形成对比。\n     - **例句**: While Washington, D.C.\
    \ is the political center, New York is often seen as the cultural and financial\
    \ hub of the U.S.  \n       （华盛顿特区是政治中心，而纽约常被视为美国的文化和金融中心。）\n\n3. **派生词和复合词**\n\
    \   - **Washingtonian**: 指华盛顿的居民或与华盛顿相关的人/事物。\n     - **例句**: As a Washingtonian,\
    \ she knows all the best spots to watch the Fourth of July fireworks.  \n    \
    \   （作为华盛顿人，她知道观看七月四日烟花的最佳地点。）\n   - **Washington Monument**: 华盛顿纪念碑，位于华盛顿特区，是纪念乔治·华盛顿的地标。\n\
    \     - **例句**: The Washington Monument is one of the most iconic landmarks in\
    \ the capital.  \n       （华盛顿纪念碑是首都最具标志性的地标之一。）\n\n---\n\n### Step 4: 词源探索\n-\
    \ **词源**: “Washington”源于英语姓氏，最初是地名，意为“Wassa的人的定居点”。“Wassa”是一个古英语名字，意为“猎人”或“保护者”，“-ing”表示“属于……的人”，“-ton”表示“城镇”或“定居点”。因此，“Washington”最初的意思是“Wassa家族的定居地”。\n\

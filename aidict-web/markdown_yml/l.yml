    \ the crisis. (她在危机中担任了领导角色。)\n\n---\n\n### Step 4: 词源探索\n\n- **词源**： “Leadership”由“leader”和后缀“-ship”组成。“Leader”源自古英语“lǣdan”，意为“引导、带领”，与德语“leiten”有共同起源，意为“引导”。后缀“-ship”表示状态、身份或性质，常见于表示某种角色的词汇，如“friendship”（友谊）或“citizenship”（公民身份）。\n\

    \    - **搭配**：legend on（…上的铭文）。\n  - **例句**：The medal’s legend commemorates the\
    \ victory of the 1945 war.\n    - **中文翻译**：奖章上的铭文纪念1945年战争的胜利。\n    - **搭配**：legend\
    \ commemorates（铭文纪念）。\n\n---\n\n### Step 3: 词汇的亲属\n\n以下列出与 **legend** 相关的同义词、反义词、派生词和复合词，并说明其区别或使用语境。\n\
    \n#### 同义词\n1. **Myth**（神话）\n   - **描述**：指虚构或超自然的故事，通常与宗教或文化起源相关。相比 **legend**，**myth**\
    \ 更强调虚构性，可能完全不基于事实。\n   - **例句**：The myth of Zeus and the gods is central to ancient\
    \ Greek culture.\n     - **中文翻译**：宙斯和众神的神话是古希腊文化的核心。\n   - **区别**：**Legend** 可能基于部分真实事件，而\
    \ **myth** 更可能是完全虚构。\n\n2. **Tale**（故事）\n   - **描述**：泛指故事，可能真实或虚构，语气比 **legend**\
    \ 更随意，常用于口头叙述。\n   - **例句**：Grandma told us a tale about a haunted forest near\
    \ her village.\n     - **中文翻译**：奶奶给我们讲了一个关于她村子附近闹鬼森林的故事。\n   - **区别**：**Tale**\
    \ 范围更广，缺乏 **legend** 的历史或文化重要性。\n\n3. **Icon**（偶像，第二种含义相关）\n   - **描述**：指在某领域极具代表性的人物或事物，强调象征性。**Legend**\
    \ 更强调名气和故事性。\n   - **例句**：Madonna is not just a singer but a cultural icon of\
    \ the 1980s.\n     - **中文翻译**：麦当娜不仅是歌手，还是1980年代的文化偶像。\n   - **区别**：**Icon** 更强调象征意义，而\
    \ **legend** 强调成就和名声。\n\n#### 反义词\n1. **Fact**（事实，与第一种含义相对）\n   - **描述**：指可验证的真实信息，与\
    \ **legend** 的虚构或半真实性质相反。\n   - **例句**：While the legend claims a ghost haunts\
    \ the castle, the fact is that strange noises come from old pipes.\n     - **中文翻译**：虽然传说城堡里有鬼魂出没，但事实是怪声来自老旧的管道。\n\
    2. **Nobody**（无名小卒，与第二种含义相对）\n   - **描述**：指没有名气或影响力的人，与 **legend** 的名人含义相反。\n\
    \   - **例句**：Unlike the legend Michael Jordan, he was a nobody in the basketball\
    \ world.\n     - **中文翻译**：不像传奇人物迈克尔·乔丹，他在篮球界是个无名小卒。\n\n#### 派生词\n1. **Legendary**（形容词，传奇的）\n\
    \   - **描述**：形容某人、某事具有传奇色彩，常用于夸张或赞美。\n   - **例句**：Her legendary performance at\

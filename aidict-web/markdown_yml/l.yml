    \n---\n\n### **词汇：literature**\n\n---\n\n### **Step 1: 全面定义**\n\n#### **读音**\n\
    - **美式发音**：/ˈlɪt̬ərətʃər/（韦氏词典）\n- **英式发音**：/ˈlɪtrətʃə(r)/（柯林斯词典）\n- **差异说明**：美式发音中，中间的“r”音更明显，元音稍重；英式发音中，“r”音较轻，整体更流畅。建议您在学习时根据目标语境（例如美式或英式英语）选择模仿。\n\

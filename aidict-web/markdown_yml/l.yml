    \    - **搭配**：local legend（当地传说）。\n\n#### 含义2：极具名气的人或事物\n- **使用场景**：描述某人在某个领域（如体育、娱乐）非常有名，常用于媒体报道或日常对话。\n\
    \  - **例句**：Pelé is widely regarded as a football legend, known for his extraordinary\

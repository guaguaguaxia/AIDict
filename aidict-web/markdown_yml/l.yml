    \ **中文翻译**：找到；识别（抽象事物）。  \n   - **例句**：I can’t locate the source of this quote.\
    \  \n     （我找不到这句话的出处。）\n\n#### 补充说明\n- **locate** 在第一种含义（找到位置）中常用于正式或技术性语境，如警方调查、地理定位等。\n\

    \   - **英文定义（韦氏）**：Published material (such as leaflets) used to promote or inform.\n\
    \   - **中文翻译**：用于宣传或告知的出版材料（如传单）。\n\n#### **总结**\n- **核心含义**：最常见的是指“文学作品”，强调艺术性与思想性；其次是某一领域的“文献”或“资料”；最后是日常语境中的“宣传材料”。\n\

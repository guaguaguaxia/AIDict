    \   - **韦氏词典**：An inscription or title on an object (such as a coin).\n     -\
    \ **中文翻译**：物体（如硬币）上的铭文或标题。\n   - **说明**：此含义较为专业，多用于描述硬币、纪念物或艺术品上的文字。\n\n#### 常见搭配（Collocations）\n\
    - **与第一种含义（神话/故事）相关**：an ancient legend（古老的传说）、a local legend（当地传说）、a legend about（关于…的传说）。\n\

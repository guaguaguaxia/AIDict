    \  - **例句**：Some politicians appeal to xenophobes by promising strict immigration\
    \ controls.  \n    （一些政客通过承诺严格的移民控制来吸引排外者的支持。）\n  - **常见搭配**：appeal to xenophobes（吸引排外者），xenophobe\
    \ voters（排外选民）。\n\n---\n\n### **Step 3: 词汇的亲属**\n\n#### **同义词**\n1. **Bigot**\
    \  \n   - **描述**：指对不同意见、种族或文化持有偏见的人，比“xenophobe”更广泛，不限于外国人。  \n   - **区别**：Xenophobe\

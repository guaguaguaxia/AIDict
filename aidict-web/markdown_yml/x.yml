    ### **Step 2: 精确的语境化例句**\n\n#### **含义1：对外国人或外来文化的恐惧或敌意**\n- **场景**：日常对话中讨论某人对外国人的态度。\n\
    \  - **例句**：He’s such a xenophobe that he refuses to eat at restaurants owned\
    \ by immigrants.  \n    （他是个极端的排外者，甚至拒绝去移民开的餐馆吃饭。）\n  - **常见搭配**：be a xenophobe（是个排外者），label\

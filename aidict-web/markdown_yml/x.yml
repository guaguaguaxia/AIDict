    \n---\n\n### **Step 1: 全面定义**\n\n#### **读音**\n- **美式发音**：/ˈzenəˌfoʊb/（重音在“ze”上，foʊb读作“fobe”）\n\
    - **英式发音**：/ˈzenəˌfəʊb/（重音同样在“ze”上，fəʊb读作“fobe”）\n> 注：美式和英式发音的主要区别在于“o”的音，英式发音更接近“əʊ”，而美式发音更接近“oʊ”。\n\
    \n#### **主要定义及翻译**\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster Dictionary）：\n\
    1. **柯林斯词典定义**：\n   - **英文**：A xenophobe is someone who dislikes or is afraid\

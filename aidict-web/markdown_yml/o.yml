    \ judge ordered the witness to tell the truth.  \n  （法官命令证人说实话。）\n\n**6. 动词 -\
    \ 订购、点单**  \n- 常见搭配：order food, order online, order by phone  \n- 场景：餐厅或购物时使用。\
    \  \n- 例句：We ordered pizza and drinks for the party tonight.  \n  （我们为今晚的派对点了披萨和饮料。）\n\
    \n**7. 动词 - 整理、排列**  \n- 常见搭配：order alphabetically, order by date, order neatly\
    \  \n- 场景：整理文件或数据。  \n- 例句：Please order the books on the shelf by author’s last\
    \ name.  \n  （请按作者姓氏的字母顺序整理书架上的书。）\n\n---\n\n### Step 3: 词汇的亲属\n\n以下是与“order”相关的同义词、反义词、派生词和复合词，并说明区别和用法。\n\
    \n**1. 同义词 (Synonyms)**  \n- **Command (命令)**  \n  - 区别：比“order”更正式，常用于军事或法律语境。\
    \  \n  - 例句：The captain issued a command to attack at dawn.  \n    （上尉下令黎明时分进攻。）\

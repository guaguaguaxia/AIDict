    \ philosopher’s optimistic view was rooted in the belief that good ultimately\
    \ prevails.（这位哲学家的乐观主义观点源于相信善最终会胜利。）\n\n#### 常见搭配\n- **Be optimistic about**：对某事感到乐观（e.g.,\

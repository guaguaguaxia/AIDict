    \ object of one’s desire（某人渴望的目标）。\n3. **语法中的宾语**\n   - 场景：语言学习或语法讨论。\n   - 例句：In\
    \ the sentence “He kicked the ball,” “ball” is the direct object.  \n     （在句子“他踢了球”中，“ball”是直接宾语。）\n\
    \   - 常见搭配：direct object（直接宾语），indirect object（间接宾语）。\n\n#### 动词用法\n1. **表示反对或不同意**\n\
    \   - 场景：正式会议或日常争论中表达异议。\n   - 例句：She objected to the proposal because it was\

    \   - **柯林斯词典定义**：Ottawa, a Native American people originally living in the Great\
    \ Lakes region.\n   - **中文翻译**：渥太华族，原居于五大湖地区的美洲原住民部落。\n   - **韦氏词典定义**：Ottawa:\
    \ a member of an American Indian people originally of Michigan and southern Ontario.\n\

    \n#### 主要定义\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster Dictionary），并提供英文定义及中文翻译。\n\
    \n**1. 名词 (Noun) 用法**\n- **柯林斯词典定义**：Something that you can see or touch but that\
    \ is not usually a living thing.  \n  中文翻译：你可以看见或触摸的东西，但通常不是活物（即物体、物件）。\n- **韦氏词典定义**：Something\

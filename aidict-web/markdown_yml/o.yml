    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式发音**：/ˈaʊtˌpʊt/ （重音在第一个音节，\"out\"\
    \ 发音为 /aʊt/，\"put\" 发音为 /pʊt/）\n- **英式发音**：/ˈaʊtˌpʊt/ （发音与美式基本相同，但部分英国口音中可能会稍有细微差异，例如“out”可能更接近\

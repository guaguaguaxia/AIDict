    \  - 目标、目的：A goal or purpose.  \n    中文翻译：目标或目的。  \n    例：The object of the game\
    \ is to score the most points. (游戏的目标是获得最高分。)\n  - 语法中的宾语：A noun, pronoun, or\
    \ noun phrase that receives the action of a verb or follows a preposition.  \n\
    \    中文翻译：语法中的宾语，接受动词动作或跟在介词后面的名词、代词或名词短语。  \n    例：In the sentence \"She bought\
    \ a book,\" \"book\" is the object. (在句子“她买了一本书”中，“book”是宾语。)\n\n**2. 动词 (Verb)\
    \ 用法**\n- **柯林斯词典定义**：To say that you disagree with or oppose something.  \n \
    \ 中文翻译：表示不同意或反对某事。  \n  例：I object to the way this decision was made. (我反对做出这个决定的方式。)\n\
    - **韦氏词典定义**：To feel or express opposition, dislike, or disapproval.  \n  中文翻译：感到或表达反对、不喜欢或不赞成。\
    \  \n  例：Many residents objected to the new policy. (许多居民反对新政策。)\n\n---\n\n###\
    \ Step 2: 精确的语境化例句\n#### 名词用法\n1. **物体、物件**\n   - 场景：描述日常生活中可见或可触摸的东西。\n   - 例句：There\
    \ was a strange object on the table that I couldn’t identify.  \n     （桌上有一个我无法辨认的奇怪物件。）\n\

    \ wore overalls while painting the house to avoid getting paint on his clothes.\
    \  \n     （他在粉刷房子时穿着工装裤，以免弄脏衣服。）\n\n---\n\n### Step 2: 精确的语境化例句\n\n#### 1. 形容词（总体的，全面的）\n\

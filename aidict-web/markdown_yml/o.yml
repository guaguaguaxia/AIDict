    \ Step 4: 词源探索\n\n- **词源**：  \n  “Overall”由“over”和“all”两个词组合而成。“Over”在古英语中意为“在……之上”，而“all”意为“全部，一切”。这个词最早在14世纪出现，最初用作副词，意为“在所有方面”或“总的来说”。随着时间推移，它逐渐发展出形容词和名词的用法，特别是名词“overalls”在19世纪开始用于指代一种保护性工作服。\n\

    \   - 例句：Before drafting the essay, John provided a brief outline of his main\
    \ arguments.\n\n### Step 3: 词汇的亲属\n**同义词**：\n- **Summary**：通常指详细程度较低的事件或文章的概述，不包括详细信息。\n\

    \n### 主要定义（基于柯林斯词典和韦氏词典）\n以下是“theory”的常见含义，包含英文定义、中文翻译及详细释义：\n\n1. **科学或学术领域的理论**\n\
    \   - **柯林斯词典**：A theory is a formal idea or set of ideas that is intended to\

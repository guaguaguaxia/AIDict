    \ Tibet remains a sensitive and controversial issue in international relations.\n\
    \  - **中文翻译**：西藏的政治地位仍是国际关系中的一个敏感且有争议的问题。\n- **常见搭配**：the autonomy of Tibet (西藏的自治),\

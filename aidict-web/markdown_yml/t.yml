    \  \n   - **韦氏词典**：The act of giving thanks; a prayer expressing gratitude.  \n\
    \     （表达感谢的行为；表达感激的祈祷。）\n\n#### 常见含义总结\n- **专有名词**：指美国的感恩节假期，是一种文化节日，通常与家庭团聚和感恩相关。\n\

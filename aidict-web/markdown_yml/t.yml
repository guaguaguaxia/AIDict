    \   - **例句**: “It was on a Thursday morning that the mystery began to unfold.”\
    \  \n     （谜团是在一个星期四的早晨开始展开的。）\n\n---\n\n### Step 6: 互动式应用\n\n#### 小故事/场景\n假设你是一个在中国的大学生，最近在计划一次英语角活动。你和朋友决定在星期四举办这个活动，因为那天大家都有空。你可以用“Thursday”来表达时间安排。\n\

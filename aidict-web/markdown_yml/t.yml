    \n---\n\n### Step1: 全面定义\n\n#### 读音\n- **美式发音**：/tɪˈbet/ (tə-BET)\n- **英式发音**：/tɪˈbet/\
    \ (tə-BET)\n读音在英美之间差异不大，主要是在重音和轻微的音调上有所不同，但整体发音一致。\n\n#### 主要定义\n以下定义参考了柯林斯词典（Collins\

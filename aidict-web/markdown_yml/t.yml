    \n---\n\n### Step 2: 精确的语境化例句\n\n#### 不同场景下的用法\n由于“Thursday”主要指代星期四，我将根据其在日常生活、工作、节日等不同场景中的使用，提供典型例句，并结合常见搭配（Collocations）。\n\

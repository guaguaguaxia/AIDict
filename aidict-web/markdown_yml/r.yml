    \ paid a **rental fee** of 300 yuan for the bike.” 这样可以加深对词汇的印象。\n\n2. **搭配学习**：\
    \  \n   重点记忆 **rental** 的常见搭配，如 **rental agreement**、**rental car**、**rental property**。您可以制作一张搭配卡片，正面写搭配，背面写例句，定期复习。\n\

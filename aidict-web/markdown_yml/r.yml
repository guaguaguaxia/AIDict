    \n---\n\n### Step 4: 词源探索\n\n- **词源**：  \n  “Repair”源自中古英语“reparen”，再追溯到古法语“reparer”，意为“修复、准备好”，最终来自拉丁语“reparare”，由“re-”（再次）和“parare”（准备）组成，意为“再次准备好”或“恢复原状”。这个词最早进入英语时，既有物理修复的意思，也有恢复秩序或关系的含义。\n\

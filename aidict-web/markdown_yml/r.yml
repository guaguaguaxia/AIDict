    \ a replacement for the broken car part.（机械师订购了损坏汽车部件的替换件。）\n   - **韦氏补充**：在技术领域，强调“备件”的功能性，常与设备维修相关。\n\
    \n4. **（较少见）归还、复位**\n   - **英文定义（韦氏）**：The act of putting something back in its\
    \ original place or condition.\n   - **中文翻译**：将某物放回原处或恢复原状的行为。\n   - **例句**：The\
    \ replacement of the book on the shelf was done carefully to maintain order.（将书放回书架上时小心翼翼以保持秩序。）\n\
    \   - **备注**：此义项在现代英语中较少使用，更多出现在特定语境，如档案管理或物品归位。\n\n---\n\n### Step 2: 精确的语境化例句\n\
    \n为每个含义提供具体场景和例句，并结合常见搭配（collocations）以体现自然用法。\n\n1. **替换、替代（某物）**\n   - **场景**：一家公司决定升级办公设备，用新电脑替换旧电脑。\n\

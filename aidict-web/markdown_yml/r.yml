  content: "### answered by grok-3\n好的！以下是对词汇 **racially** 的详细解析，严格按照您的要求，从多个维度深入剖析，帮助您全面理解和掌握这个词汇。由于您是正在学习英语的中国人，我会用中文清晰地解释，并确保内容既学术又实用，适合您的学习需求。\n\
    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/ˈreɪ.ʃəl.i/（RAY-shuhl-ee）\n\
    - **英式英语**：/ˈreɪ.sɪəl.i/（RAY-see-uhl-ee）\n  - **区别**：美式发音中，/ʃ/ 音更明显，类似“sh”音；英式发音中，/sɪ/\
    \ 音更接近“see”音，元音稍短促。\n- **注**：您可以参考在线词典（如Merriam-Webster或Cambridge Dictionary）的发音音频来进一步熟悉。\n\
    \n#### 主要定义\n**racially** 是一个副词，来源于形容词 **racial**（种族的），表示“与种族相关地”或“以种族的方式”。以下是其主要定义，参考柯林斯词典（Collins\
    \ Dictionary）和韦氏词典（Merriam-Webster Dictionary）：\n\n1. **定义1：与种族相关地（Relating to\
    \ race or racial groups）**\n   - **柯林斯词典**：In a way that relates to race or different\
    \ races of people.  \n     （以与种族或不同种族人群相关的方式。）\n   - **韦氏词典**：In a way that involves\
    \ race or is based on race.  \n     （以涉及种族或基于种族的方式。）\n   - **中文翻译**：以种族的方式；与种族相关地。\n\
    \   - **例句**：The policy was criticized for being racially discriminatory.  \n\
    \     （这项政策被批评为种族歧视。）\n\n2. **定义2：基于种族特征地（Based on racial characteristics）**\n\
    \   - **柯林斯词典**：In a way that is determined by or connected with race.  \n   \
    \  （以由种族决定或与种族相关的方式。）\n   - **韦氏词典**：In a manner influenced by or dependent on\
    \ racial characteristics.  \n     （以受种族特征影响或依赖种族特征的方式。）\n   - **中文翻译**：基于种族特征地。\n\
    \   - **例句**：The study examined racially diverse populations to understand genetic\
    \ differences.  \n     （这项研究考察了种族多样化的人群以了解遗传差异。）\n\n3. **定义3：涉及种族问题或冲突地（Involving\
    \ racial issues or conflicts）**\n   - **柯林斯词典**：In a way that pertains to racial\
    \ issues, tensions, or conflicts.  \n     （以涉及种族问题、紧张关系或冲突的方式。）\n   - **韦氏词典**：In\
    \ a way that relates to matters of race, such as discrimination or equality. \
    \ \n     （以与种族事务相关的方式，如歧视或平等。）\n   - **中文翻译**：涉及种族问题地。\n   - **例句**：The debate\
    \ became racially charged after controversial remarks were made.  \n     （在发表了有争议的言论后，辩论变得充满种族争议。）\n\
    \n**注意**：**racially** 通常用于正式或学术语境，常与负面含义（如歧视、冲突）或中性含义（如研究、分类）相关联。它在日常对话中较少使用，但在新闻报道、学术文章或社会问题讨论中较为常见。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n以下根据 **racially** 的三种主要含义，提供具体场景和例句，并结合常见搭配（collocations）以展示其自然用法。\n\
    \n1. **含义1：与种族相关地**\n   - **场景**：讨论社会政策或法律的公平性。\n   - **搭配**：racially + discriminatory（歧视的）、motivated（驱动的）、biased（偏见的）。\n\
    \   - **例句**：\n     - The new law was accused of being **racially discriminatory**\
    \ because it disproportionately affected minority groups.  \n       （新法律被指控为种族歧视，因为它对少数族裔群体产生了不成比例的影响。）\n\
    \     - The company’s hiring practices were criticized for being **racially biased**,\
    \ as they favored certain ethnic groups.  \n       （公司的招聘做法被批评为种族偏见，因为它们偏向某些族裔群体。）\n\
    \n2. **含义2：基于种族特征地**\n   - **场景**：科学研究或医学领域，分析种族差异。\n   - **搭配**：racially + diverse（多样化的）、mixed（混合的）、specific（特定的）。\n\
    \   - **例句**：\n     - The research team studied a **racially diverse** sample\
    \ to ensure the results were broadly applicable.  \n       （研究团队研究了一个种族多样化的样本，以确保结果具有广泛适用性。）\n\
    \     - Certain diseases are **racially specific**, affecting some ethnic groups\
    \ more than others.  \n       （某些疾病具有种族特异性，对某些族裔群体的影响大于其他群体。）\n\n3. **含义3：涉及种族问题或冲突地**\n\
    \   - **场景**：媒体报道或公众辩论中涉及种族敏感话题。\n   - **搭配**：racially + charged（充满争议的）、sensitive（敏感的）、divisive（分裂的）。\n\
    \   - **例句**：\n     - The politician’s comments were **racially charged**, sparking\
    \ outrage across the country.  \n       （这位政客的评论充满种族争议，引发了全国范围的愤怒。）\n     - The\
    \ protest was **racially sensitive**, addressing issues of systemic inequality.\
    \  \n       （这次抗议活动涉及种族敏感问题，讨论了系统性不平等。）\n\n**搭配总结**：常见的动词或形容词搭配包括 **racially discriminatory**、**racially\
    \ motivated**、**racially charged**、**racially diverse** 等。这些搭配在新闻、学术文章和社会问题讨论中尤为常见。\n\
    \n---\n\n### Step 3: 词汇的亲属\n\n以下是与 **racially** 相关的同义词、反义词、派生词和复合词，以及它们的区别和用法。\n\
    \n1. **同义词**\n   - **Ethnically**（按民族地）\n     - **描述**：指与民族或文化群体相关，常用于中性或积极语境（如文化多样性）。\n\
    \     - **区别**：**racially** 更强调生物学上的种族差异，可能带有负面含义（如歧视）；**ethnically** 更侧重文化或民族身份。\n\
    \     - **例句**：The festival celebrates **ethnically diverse** traditions from\
    \ around the world.  \n       （这个节日庆祝来自世界各地的民族多样化传统。）\n   - **Tribally**（按部落地）\n\
    \     - **描述**：指与部落或小型社会群体相关，语境较狭窄，常用于人类学或特定文化讨论。\n     - **区别**：**racially**\
    \ 适用范围更广，涉及现代社会的种族分类；**tribally** 更具体，常用于传统社会。\n     - **例句**：The conflict was\
    \ **tribally motivated**, rooted in centuries-old rivalries.  \n       （这场冲突是由部落驱动的，根源于几个世纪的敌对关系。）\n\
    \n2. **反义词**\n   - **Non-racially**（非种族地）\n     - **描述**：指不基于种族的方式，强调中立或无关种族。\n\
    \     - **例句**：The selection process was **non-racially** based, focusing solely\
    \ on qualifications.  \n       （选拔过程不基于种族，仅关注资质。）\n   - **Universally**（普遍地）\n\
    \     - **描述**：指适用于所有人，不区分种族、性别等。\n     - **例句**：The policy was designed to be\
    \ **universally** fair, benefiting all citizens equally.  \n       （这项政策旨在普遍公平，平等惠及所有公民。）\n\
    \n3. **派生词**\n   - **Racial**（形容词，种族的）\n     - **描述**：**racially** 的形容词形式，用于描述与种族相关的事物。\n\
    \     - **例句**：The **racial** composition of the city has become more diverse\
    \ over time.  \n       （城市的种族构成随着时间变得更加多样化。）\n   - **Racialism**（名词，种族主义）\n  \
    \   - **描述**：指基于种族优越感的信念，带有负面含义。\n     - **例句**：**Racialism** has no place in\
    \ a modern, inclusive society.  \n       （种族主义在现代包容的社会中没有立足之地。）\n   - **Racialize**（动词，使种族化）\n\
    \     - **描述**：指将某事物或问题与种族联系起来，通常用于批判性讨论。\n     - **例句**：The media tends to **racialize**\
    \ crime stories, perpetuating stereotypes.  \n       （媒体倾向于将犯罪故事种族化，延续刻板印象。）\n\
    \n4. **复合词**\n   - **Racially-charged**（充满种族争议的）\n     - **描述**：形容涉及种族敏感或冲突的情境。\n\
    \     - **例句**：The trial was **racially-charged**, drawing national attention.\
    \  \n       （这场审判充满种族争议，吸引了全国的关注。）\n   - **Racially-motivated**（种族驱动的）\n     -\
    \ **描述**：指由种族因素驱动的行为，通常与负面事件（如犯罪）相关。\n     - **例句**：The attack was deemed **racially-motivated**\
    \ by the police.  \n       （警方认为这次袭击是种族驱动的。）\n\n---\n\n### Step 4: 词源探索\n\n- **词源**：\n\
    \  - **racially** 由形容词 **racial** 加上副词后缀 **-ly** 构成。\n  - **racial** 源自中古英语 **race**，意为“种族”或“群体”，最早可追溯到16世纪的法语\
    \ **race**（意为“种类”或“血统”）。\n  - 法语 **race** 可能来自意大利语 **razza**（种类、品种），其起源尚有争议，可能与拉丁语\
    \ **radix**（根源）或 **generatio**（世代）有关。\n  - 到了18世纪，**race** 开始被用于分类人类群体，带有生物学和社会含义，**racial**\
    \ 随之出现，用于描述与种族相关的事物。\n  - **racially** 作为副词，19世纪开始广泛使用，尤其在讨论种族差异、歧视或社会问题时。\n\n\
    - **与其它语言的关联**：\n  - **race** 的概念在欧洲语言中有类似词，如西班牙语 **raza**、葡萄牙语 **raça**，都与“种类”或“血统”相关。\n\
    \  - 在非印欧语系语言中，如汉语，“种族”一词（由日语借入，结合“族”与“种”）在近代才被用来翻译 **race**，反映了西方种族观念引入东亚的过程。\n\
    \n**演变总结**：从最初表示“种类”到现代的“种族”概念，**racially** 的使用反映了社会对种族问题的关注，尤其在殖民主义、奴隶制和民权运动的历史背景下。\n\
    \n---\n\n### Step 5: 文化和历史背景\n\n- **重要性与用法**：\n  - **racially** 在英语中常用于讨论种族平等、歧视或社会正义，尤其在英美国家，种族问题是社会和政治辩论的核心。\n\
    \  - 在美国，**racially** 常出现在涉及民权运动、种族隔离（segregation）或系统性种族主义（systemic racism）的讨论中。例如，20世纪60年代的美国民权运动推动了反种族歧视立法，**racially\
    \ discriminatory** 成为描述不公平政策的关键术语。\n  - 在英国，**racially** 常用于讨论移民、多样性和殖民历史的影响，如\
    \ **racially motivated** 犯罪（仇恨犯罪）。\n  - 在全球语境中，**racially** 也用于学术研究（如人类学、遗传学）或国际人权讨论。\n\
    \n- **著名引用或事件**：\n  1. **马丁·路德·金的演讲（1963）**：\n     - 虽然金的“我有一个梦想”演讲未直接使用 **racially**，但其核心思想反对\
    \ **racially discriminatory** 政策。演讲中提到：“我梦想有一天，我的四个孩子将生活在一个不以肤色而以品格来评判他们的国家。”\n\
    \     - 语境：金的演讲推动了1964年《民权法案》，禁止 **racially discriminatory** 行为。\n  2. **1992年洛杉矶骚乱**：\n\
    \     - 此次骚乱由警察殴打黑人男子罗德尼·金引发，媒体广泛使用 **racially charged** 来描述事件。例如：“The verdict\
    \ in the Rodney King case was seen as **racially charged**, igniting widespread\
    \ protests.”  \n       （罗德尼·金案的判决被视为充满种族争议，点燃了广泛的抗议。）\n\n- **文化背景**：\n  - **racially**\
    \ 常与西方社会对种族的分类和历史遗留问题相关。在中国，种族问题（种族主义）更多通过翻译（如“种族歧视”）进入公共讨论，常见于国际新闻或学术领域。\n  -\
    \ 在流行文化中，**racially** 出现在电影、音乐和文学中，讨论种族身份或冲突，如电影《Crash》（2004）中探讨 **racially charged**\
    \ 的社会互动。\n\n---\n\n### Step 6: 互动式应用\n\n#### 小故事/场景\n**背景**：假设您是一名在国际学校学习的中国学生，参与了一场关于“校园多样性”的英语辩论。您需要用\

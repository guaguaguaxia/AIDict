    \  \n“Rug”源自古斯堪的纳维亚语，如挪威语单词“rugga”，意为粗糙的织物或毯子。在13世纪至14世纪期间，rug作为一种装饰品或织物传播到英语国家。初期它用于指较粗糙的材料，后来演变为地板的装饰物。\

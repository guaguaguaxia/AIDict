    \   - **例句**：The insurance policy covers the replacement cost of damaged items.（保险单覆盖损坏物品的重置成本。）\n\
    \n---\n\n### Step 4: 词源探索\n\n- **词源**：\n  - **replacement** 由动词 **replace** 加上后缀\

    \ Step 3: 词汇的亲属\n\n以下是与 **interpretation** 相关的同义词、反义词、派生词和复合词，附带描述和例句，重点突出与原词的区别。\n\
    \n#### 同义词\n1. **Explanation**  \n   - **描述**: 指对某事进行解释，通常更直接，强调澄清事实，而 interpretation\

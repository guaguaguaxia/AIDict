    \n以下根据 **induce** 的不同含义，提供具体场景和例句，并结合常见搭配（collocations）以体现自然用法：\n\n1. **说服或促使某人做某事**\
    \  \n   - **场景**: 在销售或社交场合中，某人通过魅力、奖励或说服力让他人采取行动。  \n   - **例句**:  \n     - The\
    \ promise of a bonus **induced** the team to work overtime.  \n       （奖金的承诺诱导团队加班。）\
    \  \n     - Her passionate speech **induced** many to join the volunteer program.\
    \  \n       （她充满激情的演讲促使许多人加入了志愿者项目。）  \n   - **常见搭配**: induce someone to do something,\
    \ induce action, induce participation.\n\n2. **引起或导致某事**  \n   - **场景**: 在描述某种情绪、症状或现象的因果关系时使用，常用于医学或日常语境。\
    \  \n   - **例句**:  \n     - Drinking too much coffee can **induce** anxiety in\
    \ some individuals.  \n       （喝太多咖啡可能会导致一些人焦虑。）  \n     - The new policy **induced**\
    \ widespread confusion among employees.  \n       （新政策引发了员工们的广泛困惑。）  \n   - **常见搭配**:\
    \ induce a feeling, induce symptoms, induce a reaction.\n\n3. **医学：诱导分娩或状态** \
    \ \n   - **场景**: 在医疗环境中，医生通过药物或其他手段引发分娩或某种生理状态。  \n   - **例句**:  \n     - The\

    \  \n  **场景**：政策讨论或新闻报道。\n\n---\n\n### Step 3: 词汇的亲属\n#### 同义词\n1. **Migration**\
    \  \n   - **描述**：指“迁移”，范围更广，可以指人、动物或鸟类的移动，不一定涉及永久定居。  \n   - **区别**：Immigration特指人类移居到外国并定居，而migration可以是国内迁移或非永久性移动。\

    \ + 条件句 + will/can/may 等情态动词，用于未来条件。\n- **场景**：学术或正式场合中讨论逻辑关系。\n  - **例句**：If\
    \ you study hard, you are more likely to pass the exam. （如果你努力学习，通过考试的可能性就更大。）\n\

    \ same mistakes again.  \n       （尽管我们努力劝说，他仍然不听建议，又犯了同样的错误。）\n\n---\n\n### **Step\
    \ 3: 词汇的亲属**\n\n1. **同义词**  \n   - **Impermeable**：物理意义上“不可渗透的”，但不像“impervious”那样常用于情感或心理意义。\

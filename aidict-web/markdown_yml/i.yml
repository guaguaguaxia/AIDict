    \ Pound）等人于1912年左右提出。\n\n- **与其他语言的关联**  \n  虽然“imagist”本身是英语词汇，但意象派运动受到东方文化（尤其是中国和日本诗歌，如俳句）的影响。意象派诗人推崇简洁和具体的意象，这与中国古典诗歌中的意象表达有相似之处。\n\

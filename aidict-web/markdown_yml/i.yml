    \   - **中文翻译**：数据或系统的完整性，指信息或系统未被篡改、保持准确和一致。\n   - **例句**：Ensuring the integrity\
    \ of the database is critical for secure transactions.（确保数据库的完整性对安全交易至关重要。）\n\n\
    #### **总结**\n**Integrity** 是一个多义词，核心含义围绕“完整”和“正直”，分别适用于道德、物理结构和技术领域。以下分析将围绕这三种含义展开。\n\
    \n---\n\n### **Step 2: 精确的语境化例句**\n\n为每种含义提供具体场景和例句，并结合常见搭配（collocations），如“maintain\
    \ integrity”、“compromise integrity”、“demonstrate integrity”等。\n\n#### **含义1：正直、诚实**\n\
    - **场景**：职场中，一位经理面临是否隐瞒公司财务问题的抉择。\n- **例句**：Despite pressure from her boss, she\

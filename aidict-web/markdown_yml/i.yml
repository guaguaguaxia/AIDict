    \   - **中文翻译**：结果、后果。\n   - **例句**：The issue of the negotiation was a new trade\
    \ agreement.（谈判的结果是一项新的贸易协议。）\n\n5. **（法律）后代、子嗣（Offspring, 较少使用）**\n   - **柯林斯词典**：Someone’s\

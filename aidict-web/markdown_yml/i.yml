    \ characteristics, inborn qualities\n\n---\n\n### Step 3: 词汇的亲属\n\n#### 同义词\n\
    1. **innate**  \n   - **描述**：与“inborn”非常接近，同样指“天生的”，但“innate”更常用于学术或正式语境中，强调基因或本性。\

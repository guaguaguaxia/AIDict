    \ carry out/perform/complete an installation  \n- **艺术装置**: create/design/exhibit\
    \ an installation  \n- **就职仪式**: hold/attend an installation (ceremony)  \n- **设施/装置**:\
    \ permanent/temporary installation  \n\n---\n\n### Step 2: 精确的语境化例句\n\n以下根据 **installation**\
    \ 的不同含义，提供典型用法、具体场景和例句，结合常见搭配：\n\n1. **安装、设置（设备或系统）**  \n   - **场景**: 技术人员在家庭或办公室安装设备。\

    \ Dictionary）收听具体发音。\n\n#### 主要定义\n“Iceland”是一个专有名词，指的是一个具体的地理位置。以下是基于柯林斯词典（Collins\
    \ Dictionary）和韦氏词典（Merriam-Webster）的定义及其中文翻译：\n\n1. **主要定义**（柯林斯词典）  \n   - **英文定义**:\
    \ A country in the North Atlantic Ocean, between Greenland and Norway, known for\

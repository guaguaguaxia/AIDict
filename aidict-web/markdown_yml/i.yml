    \   - **用法说明**：强调与生俱来的特性，常用于形容人的性格、才能等。\n\n**总结**：  \n“inborn”是一个形容词，主要含义是“天生的”、“与生俱来的”，用来描述一个人从出生就拥有的品质、能力或特性，没有其他常见的次要含义。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n#### 典型用法与场景\n“inborn”主要用于描述天生的特质或能力，常与“talent”（天赋）、“ability”（能力）、“trait”（特质）等词搭配。以下是具体的语境和例句，结合常见的搭配（collocations）：\n\
    \n1. **语境 1：描述天赋或能力**\n   - **场景**：谈论某人在某个领域表现出色，且这种能力似乎是与生俱来的。\n   - **例句**：She\
    \ has an inborn talent for music; even as a child, she could play the piano without\
    \ any formal training.  \n     （她有天生的音乐天赋；即使是小时候，她也能在没有正式训练的情况下弹钢琴。）\n   - **常见搭配**：inborn\
    \ talent, inborn ability\n\n2. **语境 2：描述性格或特质**\n   - **场景**：讨论某人的性格特点是天生的，而不是后天环境塑造的。\n\
    \   - **例句**：His inborn curiosity led him to explore the world around him from\
    \ a very young age.  \n     （他天生的好奇心使他从小就探索周围的世界。）\n   - **常见搭配**：inborn curiosity,\
    \ inborn trait\n\n3. **语境 3：用于学术或正式语境**\n   - **场景**：在心理学或生物学讨论中，描述某些特质是由基因决定的。\n\
    \   - **例句**：Some researchers believe that leadership skills may be inborn rather\

    \ 通常指口译或实时翻译。  \n   - **例句**: The book’s translation into Chinese was excellent,\
    \ but the interpretation during the author’s speech was rushed.  \n     （这本书的中文翻译很出色，但作者演讲时的口译显得仓促。）\
    \  \n\n#### 反义词\n1. **Misinterpretation**  \n   - **描述**: 错误的解释或理解，与 interpretation\
    \ 相反。  \n   - **例句**: His misinterpretation of her words caused a misunderstanding\

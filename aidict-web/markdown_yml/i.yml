    \n#### 主要定义\n以下参考柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster Dictionary）的定义，列出\
    \ **issue** 的常见含义，并附上英文释义和中文翻译。\n\n1. **议题、问题（Topic or Problem）**\n   - **柯林斯词典**：A\

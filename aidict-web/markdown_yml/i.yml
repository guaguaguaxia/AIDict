    \ with a plan or task.  \n     （开始或积极推进计划或任务的能力或权力。）\n   - **中文翻译**：主动权；先机。\n\
    \   - **用法说明**：多用于军事、商业或谈判场景，强调掌控局势的优势。\n\n## Step 2: 精确的语境化例句\n\n以下为每个含义提供具体场景和例句，结合常见搭配（collocations）如\
    \ **take the initiative**, **show initiative**, **launch an initiative** 等。\n\n\

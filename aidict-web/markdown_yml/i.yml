    \n---\n\n### Step 3: 词汇的亲属\n\n以下是与 **installation** 相关的同义词、反义词、派生词和复合词，附带描述和例句：\n\
    \n#### 同义词\n1. **Setup**  \n   - **描述**: 指设备或系统的设置，语气更日常，侧重初始配置，与 **installation**\
    \ 的“安装”含义相近，但不如 **installation** 正式。  \n   - **区别**: **Setup** 常用于软件或临时设备，**installation**\
    \ 更强调物理设备的固定安装。  \n   - **例句**: The **setup** of the new software took only a\
    \ few minutes.  \n   - **中文翻译**: 新软件的设置只花了几分钟。\n\n2. **Assembly**  \n   - **描述**:\
    \ 指组装部件形成整体，侧重零件组合。  \n   - **区别**: **Assembly** 强调组装过程，**installation** 更注重将整体固定到使用位置。\
    \  \n   - **例句**: The **assembly** of the furniture required a detailed manual.\
    \  \n   - **中文翻译**: 家具的组装需要一份详细的说明书。\n\n3. **Exhibit (艺术装置)**  \n   - **描述**:\
    \ 在艺术语境中，指展览或展示的作品。  \n   - **区别**: **Exhibit** 更广义，指任何展览品；**installation** 特指为特定空间设计的艺术装置。\
    \  \n   - **例句**: The gallery’s new **exhibit** features sculptures and paintings.\
    \  \n   - **中文翻译**: 画廊的新展览展示了雕塑和绘画。\n\n#### 反义词\n1. **Removal**  \n   - **描述**:\
    \ 指移除或拆卸设备，与 **installation** 的“安装”相对。  \n   - **例句**: The **removal** of the\
    \ old heating system was more complicated than its installation.  \n   - **中文翻译**:\
    \ 拆除旧供暖系统比安装时更复杂。\n\n2. **Dismantling**  \n   - **描述**: 指拆解装置或结构，侧重分解为部件。  \n\

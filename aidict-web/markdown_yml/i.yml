    \ Sorting Hat initiated Harry into Gryffindor.” （分院帽将哈利接纳进格兰芬多。）\n\n---\n\n###\
    \ Step 6: 互动式应用\n\n#### 小故事/场景\n**背景**：假设您是一位正在学习英语的中国大学生，热爱科技和编程。您加入了一个国际开源软件项目，想在团队中展现主动性。\n\

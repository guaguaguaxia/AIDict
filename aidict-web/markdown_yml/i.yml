    \  \n\n---\n\n### Step 4: 词源探索\n\n#### 词源\n- **intake** 由两个部分组成：**in-**（表示“进入”）和\
    \ **take**（取，接受）。  \n- 最早记录于14世纪的英语，最初用作动词，意为“吸入”或“接受”。到16世纪，名词形式 **intake** 开始广泛使用，指“摄入”或“进入”的行为或量。\

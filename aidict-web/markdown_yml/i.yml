    \ talent”。  \n   - **例句**：Humans have an innate desire for social connection.\
    \ （人类有天生的社交渴望。）\n\n2. **natural**  \n   - **描述**：指“自然的”，有时可与“inborn”互换，但“natural”更广泛，也可能指后天形成的习惯。\

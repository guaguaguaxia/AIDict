    \ lights.  \n   - **中文翻译**: 博物馆的最新装置邀请参观者穿过一个由镜子和灯光组成的迷宫。  \n   - **搭配**: “exhibit\
    \ an installation” 常用于描述艺术展览。  \n   - **场景**: 户外艺术节的装置作品。  \n   - **例句**: Her\
    \ **installation** at the festival, made of recycled plastic, raised awareness\
    \ about ocean pollution.  \n   - **中文翻译**: 她在艺术节上的装置作品用回收塑料制成，唤起了人们对海洋污染的关注。\n\
    \n4. **就职、任命（正式场合）**  \n   - **场景**: 大学校长的就职典礼。  \n   - **例句**: The **installation**\

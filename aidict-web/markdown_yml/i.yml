    \n2. **Uprightness**（正直）\n   - **描述**：强调道德上的正直，接近 integrity，但更书面化，使用场景较窄。\n  \
    \ - **例句**：Her uprightness made her a trusted leader in the community.（她的正直使她成为社区中受信任的领导者。）\n\
    \   - **与 integrity 的区别**：Uprightness 更强调个人品德，integrity 还可指系统或结构的完整性。\n\n####\

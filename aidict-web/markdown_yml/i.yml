    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/ˈɪʃuː/（发音类似于“ISH-oo”）\n- **英式英语**：/ˈɪsjuː/（发音类似于“ISS-yoo”）\n\

    \ 用于区分语言类型（如综合性 vs. 分析性），是语言学研究的重要术语。\n\n- **著名引用/事件**：\n  - **尼龙的发明（1935年）**：杜邦公司首次推出尼龙，称为“完全合成的纤维”（fully\
    \ **synthetic** fiber），标志着合成材料时代的开端。广告中常使用 **synthetic** 来强调其创新性。\n  - **文学引用**：在菲利普·K·迪克的科幻小说《仿生人会梦见电子羊吗？》（1968年，改编为电影《银翼杀手》），**synthetic**\
    \ 被用来描述人造生命（如仿生人），引发对真实与虚假的哲学讨论。\n\n---\n\n### Step 6: 互动式应用\n\n#### 小故事/场景\n\

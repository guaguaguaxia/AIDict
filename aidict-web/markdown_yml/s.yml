    \ at the end of the day.  \n       （面包店在一天结束时扔掉了所有陈旧的饼干。）\n\n2. **空气或气味不新鲜**\n\
    \   - **场景**：你走进一间长时间未通风的会议室，闻到一股令人不适的气味。\n   - **例句**：The office had been closed\

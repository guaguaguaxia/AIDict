    \ was full of **trite** phrases like “think outside the box.”  \n     （他的演讲充满了“跳出框框思考”这样的陈词滥调。）\n\
    \   - **搭配**：trite expressions, trite remarks\n\n#### 反义词\n1. **Fresh（新鲜的）**\n\

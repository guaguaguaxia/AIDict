    \n3. **名词：屏风、隔板**\n   - **英文定义（柯林斯）**：A vertical structure used to separate one\
    \ area from another, for example to hide something or to protect someone.\n  \
    \ - **中文翻译**：用于分隔区域的垂直结构，例如隐藏某物或保护某人。\n   - **英文定义（韦氏）**：A movable device, such\

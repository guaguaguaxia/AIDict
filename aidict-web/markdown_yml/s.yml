    \     - **例句**：In ancient times, people wore sackcloth as a sign of mourning.\n\
    \   - **Sack race（麻袋赛跑，一种游戏）**\n     - **例句**：The kids had fun participating in\
    \ a sack race at the school picnic.\n\n---\n\n### **Step 4: 词源探索**\n\n- **词源**：Sack\
    \ 源于古英语“sacc”，意为“袋子”，其更早的来源可以追溯到拉丁语“saccus”（袋子）和希腊语“sakkos”（粗布袋）。这些词可能与更古老的闪族语言有关，如希伯来语中的“saq”（袋子）。\n\
    - **演变**：在中古英语时期，sack 不仅指袋子，还扩展出“洗劫”的含义，特别是在描述战争中的掠夺行为时。到了现代英语，sack 又衍生出“解雇”的俚语用法，可能是因为被解雇的人会收拾行李（bag）离开。\n\
    - **跨语言关联**：Sack 在许多欧洲语言中有类似词，如法语“sac”（袋子）和德语“Sack”（袋子），反映了其拉丁语根源的广泛影响。\n\n---\n\
    \n### **Step 5: 文化和历史背景**\n\n- **重要性与用法**：Sack 作为一个多义词，在不同文化和历史背景下有丰富的含义。作为名词，它与农业社会密切相关，反映了人类储存和运输物资的需求。作为动词，“sack\
    \ a city”（洗劫城市）在历史文献中常见，特别是在描述中世纪战争或罗马帝国的征服时。现代英语中，“get the sack”（被解雇）是一种口语表达，广泛用于英式英语。\n\

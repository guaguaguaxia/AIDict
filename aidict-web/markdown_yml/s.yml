    \ a sack or sacks.\n     - **中文翻译**：将某物装进袋子里。\n   - **定义 2**（韦氏词典）：To dismiss\
    \ someone from a job or position (informal).\n     - **中文翻译**：解雇某人（非正式用法）。\n \
    \  - **定义 3**（柯林斯词典，历史用法）：To loot or plunder a place after capturing it, often\
    \ used in a military context.\n     - **中文翻译**：洗劫或掠夺某地，通常用于军事背景，指攻占后的抢夺。\n\n---\n\
    \n### **Step 2: 精确的语境化例句**\n\n以下根据“sack”的不同意思，提供具体场景和例句，并结合常见搭配（collocations）。\n\
    \n1. **名词 - 大袋子（用于储存或携带）**\n   - **场景**：在农场工作时，工人用大麻袋装土豆。\n   - **例句**：The farmers\
    \ filled several sacks with potatoes before loading them onto the truck.\n   \
    \  - **搭配**：fill a sack with something（用某物装满袋子）\n   - **场景**：超市购物后，收银员提供纸袋。\n\
    \   - **例句**：Can you put my groceries in a paper sack instead of a plastic one?\n\
    \     - **搭配**：paper sack（纸袋）\n\n2. **名词 - 被解雇（俚语）**\n   - **场景**：一位员工因为迟到多次被公司开除。\n\
    \   - **例句**：After missing another deadline, John finally got the sack from his\
    \ boss.\n     - **搭配**：get the sack（被开除）\n\n3. **动词 - 装进袋子里**\n   - **场景**：在收获季节，果农将苹果装进袋子里。\n\
    \   - **例句**：We spent the whole morning sacking apples to sell at the market.\n\
    \     - **搭配**：sack something up（把某物装进袋子）\n\n4. **动词 - 解雇（非正式）**\n   - **场景**：公司裁员时，经理不得不解雇几位员工。\n\
    \   - **例句**：The company had to sack ten workers due to budget cuts.\n     - **搭配**：sack\
    \ someone（解雇某人）\n\n5. **动词 - 洗劫（历史或军事背景）**\n   - **场景**：古代战争中，军队攻占城市后进行掠夺。\n \
    \  - **例句**：After the siege, the invading army sacked the city and took all the\
    \ treasures.\n     - **搭配**：sack a city（洗劫城市）\n\n---\n\n### **Step 3: 词汇的亲属**\n\
    \n1. **同义词**\n   - **Bag（名词，袋子）**\n     - **区别**：Bag 更通用，可以指任何类型的袋子（如手提袋、塑料袋），而\
    \ sack 通常指较大的粗布袋或纸袋。\n     - **例句**：I carry a small bag for my books, but we use\
    \ sacks for the heavy grain.\n   - **Dismiss（动词，解雇）**\n     - **区别**：Dismiss 更正式，常用于官方或书面语境，而\
    \ sack 是非正式用语。\n     - **例句**：The board decided to dismiss the CEO for misconduct.\n\
    \n2. **反义词**\n   - **Hire（动词，雇用）**\n     - **描述**：与 sack（解雇）相反，hire 表示雇用某人。\n\
    \     - **例句**：Instead of sacking more staff, the company plans to hire new talent.\n\
    \   - **Empty（动词，清空）**\n     - **描述**：与 sack（装进袋子）相反，empty 表示清空袋子或容器。\n     -\
    \ **例句**：After sacking the grain, we had to empty the sacks to clean them.\n\n\
    3. **派生词**\n   - **Sacking（名词，解雇；动词分词，装袋或洗劫）**\n     - **例句**：The sacking of the\

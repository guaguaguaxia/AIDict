    \n1. **名词 (Noun)**\n   - **定义 1**（柯林斯词典）：A large bag made of rough woven material,\
    \ used for storing or carrying things like grain or coal.\n     - **中文翻译**：一个由粗糙编织材料制成的大袋子，用于储存或携带谷物或煤炭等物品。\n\

    \n---\n\n### **Step 1: 全面定义**\n\n#### **读音**\n- **英式英语**：/sæk/ （重音在第一个音节，发音类似“萨克”）\n\
    - **美式英语**：/sæk/ （读音与英式基本一致）\n注：英式和美式英语在“sack”这个词的发音上没有明显差异。\n\n#### **主要定义与翻译**\n\

    \     （物质的微小部分；具体来说，是物质的极小组成部分，如原子、电子或光子。）  \n   - **中文翻译**: 粒子（物理学中极小的物质单位，如原子、分子、电子等）。\
    \  \n\n2. **微小物质或颗粒**  \n   - **英文定义 (柯林斯)**: A particle is a very small piece\

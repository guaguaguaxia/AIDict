    \  - **搭配**：planets align, bring fortune。\n\n#### 意思 3：比喻用法\n- **场景**：记者描述一位科技行业的领军人物。\n\
    \  - **例句**：Elon Musk is often described as a planet in the world of innovation,\
    \ influencing trends across industries.\n  - **中文翻译**：埃隆·马斯克常被描述为创新界的行星，影响着各行业的趋势。\n\
    \  - **搭配**：a planet in the world of…, influence trends。\n\n---\n\n### Step 3:\
    \ 词汇的亲属\n\n#### 同义词\n1. **Celestial body（天体）**\n   - **描述**：指包括行星、恒星、彗星等在内的所有天体，范围比\

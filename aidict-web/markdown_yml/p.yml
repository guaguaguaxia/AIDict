    \   - 例句：International relations are often shaped by power politics rather than\
    \ ideals.（国际关系往往由强权政治而非理想塑造。）\n\n---\n\n### Step 4: 词源探索\n\n- **词源**： “Politics”源于希腊语“politikos”，意为“与公民有关的”，其词根“polis”意为“城市”或“城邦”。在古希腊，政治是城邦公民参与公共事务的核心活动。\n\

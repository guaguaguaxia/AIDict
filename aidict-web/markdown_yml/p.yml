    \ proposal is the act of asking someone to marry you.\n     - **中文翻译**：求婚是请求某人嫁给你的行为。\n\
    \   - **韦氏词典**：The act of offering or suggesting marriage to a person.\n     -\
    \ **中文翻译**：向某人提出或建议结婚的行为。\n\n3. **提案（正式提交的文件或动议）**\n   - **柯林斯词典**：A proposal\
    \ is a formal document or motion put forward for consideration, especially in\

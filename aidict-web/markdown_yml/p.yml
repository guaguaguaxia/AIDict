    \  - **例句**：Unlike a planet, a moon orbits a planet rather than a star.\n\n####\
    \ 派生词\n1. **Planetary（行星的）**\n   - **描述**：形容词，指与行星相关的特性或现象。\n   - **例句**：The planetary\
    \ atmosphere of Mars is thin and composed mostly of carbon dioxide.\n   - **搭配**：planetary\

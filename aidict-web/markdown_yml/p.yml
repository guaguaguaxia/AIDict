    ### **Step 5: 文化和历史背景**\n\n- **重要性**：在西方文化中，property（财产）与个人权利和自由密切相关，尤其是在法律和经济领域。财产所有权被视为基本人权之一，特别是在英国和美国的历史中（如《大宪章》和《美国宪法》）。\n\
    - **历史事件**：在美国独立战争期间，财产权利是核心议题之一，殖民者抗议英国的税收政策，认为这是对他们财产权利的侵犯。\n- **著名引用**：约翰·洛克（John\

    \n---\n\n### Step 2: 精确的语境化例句\n\n以下根据 **prominent** 的三种含义，分别提供典型场景、例句和常见搭配（collocations）。例句来源于实际语境（如新闻、文学或学术文章），并结合自然搭配。\n\

  content: "### answered by grok-3\n好的！以下是对词汇 **prescription** 的详细解析，严格按照您提供的步骤进行，并确保内容详尽、条理清晰，适合您的英语学习需求。所有定义、例句和说明都以中文讲解，例句中的英文搭配注重自然性和实际使用场景。\n\
    \n---\n\n### **词汇：prescription**\n\n---\n\n### **Step 1: 全面定义**\n\n#### **读音**\n\
    - **美式发音**：/prɪˈskrɪpʃn/（pri-SKRIP-shn）\n- **英式发音**：/prɪˈskrɪpʃn/（pri-SKRIP-shn）\n\
    - **注**：美式和英式发音在 **prescription** 上几乎没有明显差异，元音 /ɪ/ 和重音位置一致。\n\n#### **主要定义与翻译**\n\
    以下定义参考了 **柯林斯词典**（Collins Dictionary）和 **韦氏词典**（Merriam-Webster Dictionary），并提供英文释义、对应的中文翻译，以及常见含义的详细说明。\n\
    \n1. **医学处方**  \n   - **柯林斯词典**：A prescription is a written instruction from a\
    \ doctor that authorizes a patient to be given a particular medicine or treatment.\
    \  \n     （处方是医生开具的书面指示，授权患者获得特定药物或治疗。）  \n   - **韦氏词典**：A written direction for\
    \ a therapeutic or corrective agent, specifically one for the preparation and\
    \ use of a medicine.  \n     （为治疗或矫正目的而开具的书面指示，特指关于药物配制和使用的指示。）  \n   - **中文翻译**：处方；药方\
    \  \n   - **说明**：这是 **prescription** 最常见的意思，指医生为患者开具的药物或治疗方案，通常以书面形式提供给药房或患者。\n\
    \n2. **规定、指定**  \n   - **柯林斯词典**：A prescription can also refer to the act of prescribing\
    \ something as a rule or guideline to be followed.  \n     （处方还可以指规定某事物作为规则或指导方针的行为。）\
    \  \n   - **韦氏词典**：The act of establishing or laying down as a rule or direction\
    \ to be followed.  \n     （制定或规定某事物作为规则或指导的行为。）  \n   - **中文翻译**：规定；指定  \n   -\
    \ **说明**：这个意思较为抽象，通常用于描述权威性的指导、规则或建议，常见于法律、政策或正式语境。\n\n3. **惯例、习俗（较少见）**  \n \
    \  - **柯林斯词典**：Something that is prescribed by tradition or long-standing custom.\
    \  \n     （由传统或长期习俗所规定的东西。）  \n   - **韦氏词典**：A customary or habitual course of\
    \ action.  \n     （习惯性或惯常的行为方式。）  \n   - **中文翻译**：惯例；习俗  \n   - **说明**：此含义较少使用，通常指由传统或社会习俗规定的行为或做法，带有一定强制性。\n\
    \n---\n\n### **Step 2: 精确的语境化例句**\n\n以下为 **prescription** 每种含义的典型用法场景和例句，结合常见搭配（collocations）如\
    \ **fill a prescription**（配药）、**write a prescription**（开处方）、**follow a prescription**（遵循规定）等。\n\
    \n#### **含义 1：医学处方**\n- **使用场景**：患者在医院或诊所就诊后，医生根据病情开具药物处方，患者凭处方到药房取药。  \n- **例句**：\
    \  \n  1. The doctor **wrote a prescription** for antibiotics to treat her infection.\
    \  \n     （医生为她开了一张抗生素处方来治疗感染。）  \n     - **搭配**：**write a prescription** 是医生开处方的常见表达。\
    \  \n  2. I need to **fill my prescription** at the pharmacy before they close.\
    \  \n     （我需要在药房关门前去配药。）  \n     - **搭配**：**fill a prescription** 指药房根据处方配药。\
    \  \n  3. This medication is only available **by prescription** from a licensed\

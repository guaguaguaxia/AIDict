    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/ˈpɑːrtɪkl/（PAR-tik-uhl）\n- **英式英语**：/ˈpɑːtɪkl/（PAR-tik-uhl）\n\
    > 注：美式和英式发音在 **particle** 上几乎没有显著差异，元音 /ɑː/ 在美式英语中可能稍短，但实际听感差别不大。\n\n#### 主要定义\n\
    参考 **柯林斯词典** 和 **韦氏词典**，以下是 **particle** 的主要定义及其中文翻译：\n\n1. **物理学中的粒子**  \n  \
    \ - **英文定义 (柯林斯)**: A particle is a very tiny piece of matter, such as an atom\
    \ or molecule, that is studied in physics.  \n     （粒子是物理学中研究的一种极微小的物质单位，如原子或分子。）\
    \  \n   - **英文定义 (韦氏)**: A minute portion of matter; specifically, one of the\

    \      （如果液体或气体被输送到某处，它是通过管道从一个地方转移到另一个地方的。）  \n     - 韦氏词典：To convey (something,\
    \ such as water or gas) by means of pipes.  \n       （通过管道输送某物，如水或气体。）  \n  2.\
    \ **吹奏（乐器）**  \n     - 柯林斯词典：If someone pipes a tune, they play it on a pipe or\
    \ a similar musical instrument.  \n       （如果某人吹奏一首曲子，他们是用风笛或类似的乐器演奏的。）  \n  \
    \   - 韦氏词典：To play on a pipe or similar instrument.  \n       （在风笛或类似乐器上演奏。）\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n#### 1. 管道、管子\n- **场景**：描述建筑或工业中的管道系统。  \n  -\

    \ by Bryan Stevenson - 探讨美国监狱系统中的不公正现象。\n  2. 电影：《The Green Mile》 - 一部关于监狱看守与囚犯关系的感人电影。\n\
    \  3. 纪录片：Netflix的《13th》 - 讨论美国监狱系统与种族问题的关系。\n\n---\n\n### Step 8: 个性化建议\n考虑到你是一个正在学习英语的中国学生，且希望深入掌握词汇，我建议以下方法帮助你记住和应用“prison”：\n\

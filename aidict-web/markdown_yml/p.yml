    \ guard noticed suspicious activity and reported it immediately.  \n     （监狱看守注意到可疑活动并立即报告。）\n\
    \n---\n\n### Step 4: 词源探索\n- **词源**：  \n  “Prison”来源于中古英语“prisoun”，而中古英语又源自古法语“prisun”，意为“监禁”或“囚禁”。古法语“prisun”进一步追溯到拉丁语“prehensio”，意为“抓住”或“捕获”，与动词“prehendere”（抓住）相关。\n\

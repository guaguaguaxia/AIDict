    \  \n  - 常见搭配：**pipe a tune**（吹奏一首曲子）\n\n---\n\n### Step 3: 词汇的亲属\n\n#### 同义词\n\
    - **Tube**（管子）：通常指较小的管子，常用于医疗或实验室语境。  \n  - 例句：The doctor inserted a tube into\

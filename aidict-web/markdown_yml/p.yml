    \ 或 Forvo）收听两者的发音差异。\n\n#### 主要定义\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster\
    \ Dictionary），并附上中文翻译。\n\n1. **主要含义 1：自相矛盾的陈述或情况（A statement or situation that\

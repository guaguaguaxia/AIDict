    \   - 场景：一名大学生选择政治学作为专业。\n   - 例句：She is pursuing a degree in politics and hopes\
    \ to work for an international organization.（她正在攻读政治学学位，并希望为国际组织工作。）\n\n---\n\n\
    ### Step 3: 词汇的亲属\n\n#### 同义词\n1. **Government**（政府、治理）\n   - 区别：Government更具体指政府机构或治理行为，而politics更侧重于政治活动和权力斗争。\n\

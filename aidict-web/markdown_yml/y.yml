    \   - **韦氏词典**：Associated with the cultural traits or products of the region,\
    \ including a stereotype of bluntness or thriftiness in personality.  \n     （中文翻译：与该地区的文化特征或产品相关，包括性格直率或节俭的刻板印象。）\n\
    \n3. **其他用法（较少见）**  \n   - 在某些语境中，“Yorkshire” 可能指代与该地区相关的具体事物，如“Yorkshire terrier”（约克郡梗，一种狗的品种）。\
    \  \n     （中文翻译：约克郡梗，一种小型犬种，起源于约克郡。）\n\n---\n\n### Step 2: 精确的语境化例句\n\n#### 1.\
    \ 地理名称\n- **场景**：谈论英国的地理或旅行计划时。  \n- **例句**：We’re planning a trip to Yorkshire\
    \ next month to explore the beautiful moors and historic towns like York.  \n\
    \  （中文翻译：我们计划下个月去约克郡旅行，探索美丽的荒原和像约克这样的历史小镇。）  \n- **常见搭配**：explore Yorkshire（探索约克郡）、visit\

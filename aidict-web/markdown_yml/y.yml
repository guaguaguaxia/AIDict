    \   - 柯林斯词典定义：Yuan can refer to the Yuan Dynasty, a ruling dynasty in China established\
    \ by the Mongols. （“Yuan”可以指元朝，由蒙古人建立的中国统治朝代。）\n   - 韦氏词典定义：A dynasty of China\
    \ that ruled from 1271 to 1368. （“Yuan”指1271至1368年统治中国的朝代。）\n   - 中文翻译：元朝，中国历史上的一个朝代。\n\
    \n#### 其他用法\n- Yuan 作为一个专有名词，可能出现在人名或地名中（如袁世凯 Yuan Shikai），但这种用法在英语中较少独立讨论，通常作为专有名词处理。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n#### 含义1：货币单位（Yuan as currency）\n- **使用场景**：谈论中国的经济、贸易、购物或旅行时，常用“Yuan”表示货币。\n\
    - **常见搭配**：in yuan（以元计价）、cost ... yuan（花费...元）、exchange rate of the yuan（人民币汇率）。\n\

    ### Step 3: 词汇的亲属\n\n#### 同义词\n- 对于“Yuan”作为货币单位：\n  - **Renminbi (RMB)**：指人民币，与“Yuan”常互换使用，但严格来说“Renminbi”是货币名称，“Yuan”是单位。\n\

    #### 主要定义\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster Dictionary）：\n\
    1. **主要含义**：Yuan 是中国的货币单位，中文为“元”，是人民币（Renminbi, RMB）的基本单位。\n   - 柯林斯词典定义：The yuan\

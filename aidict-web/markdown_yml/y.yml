    \   - **例句**：New irrigation techniques improved the crop-yield significantly.\
    \  \n     （新的灌溉技术显著提高了作物产量。）\n\n---\n\n### Step 4: 词源探索\n\n**Yield** 源自古英语 **gieldan**\

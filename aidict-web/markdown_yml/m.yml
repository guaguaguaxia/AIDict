    \ student, he needs parental permission to join the field trip.\n       - 翻译：作为一名未成年学生，他需要父母的许可才能参加实地考察。\n\
    \n3. **名词 - 未成年人**\n   - **常见搭配**：protect minors, rights of minors, minors under\
    \ 18\n   - **场景**：讨论未成年人的法律权利。\n     - 例句：The new policy aims to protect minors\
    \ from online bullying.\n       - 翻译：新政策旨在保护未成年人免受网络欺凌。\n   - **场景**：购买限制。\n \

    \  \n\n3. **神秘小说或故事**  \n   - **场景**：谈论文学作品或娱乐内容。  \n   - **常见搭配**：read a mystery,\
    \ write a mystery, a murder mystery.  \n   - **例句**：  \n     - She curled up with\

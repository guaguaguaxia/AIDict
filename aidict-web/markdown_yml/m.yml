    \  - 常见搭配：bear in mind（记住），come to mind（想起），slip one’s mind（忘记）  \n  - 场景：回忆过去的事件或某件事突然被遗忘。\
    \  \n  - 例句：His name slipped my mind during the conversation. （在谈话中我忘了他的名字。）\n\
    \n- **名词：意见、想法**  \n  - 常见搭配：change one’s mind（改变主意），speak one’s mind（说出心里话） \
    \ \n  - 场景：表达对某事的态度或改变之前的决定。  \n  - 例句：After hearing his argument, I changed my\
    \ mind about the project. （听完他的论点后，我改变了关于这个项目的想法。）\n\n- **动词：介意、反对**  \n  - 常见搭配：Do\

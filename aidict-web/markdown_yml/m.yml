    \  \n  （在危机时期，维持法律和秩序是政府的一项关键责任。）\n- **例句2**：She works hard on the maintenance\
    \ of good relationships with her colleagues to create a positive work environment.\
    \  \n  （她努力维持与同事的良好关系，以创造一个积极的工作环境。）\n\n#### 含义3：赡养费，抚养费\n- **常见搭配**：pay maintenance（支付赡养费），receive\

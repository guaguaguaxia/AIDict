    \n---\n\n### Step 1: 全面定义\n#### 读音\n- **美式发音**：/ˈmʌŋki/ （听起来像“mung-kee”）\n- **英式发音**：/ˈmʌŋki/\
    \ （与美式发音基本一致，区别不大）\n\n#### 主要定义\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster\
    \ Dictionary），并附上中文翻译：\n\n1. **名词 (Noun) - 猴子**\n   - **柯林斯词典定义**：A small or medium-sized\

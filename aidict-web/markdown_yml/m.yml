    \n2. **主要定义（韦氏词典）**：\n   - **英文定义**：A rope by which the mainsail is trimmed and\
    \ secured.\n   - **中文翻译**：主帆索，用于调整和固定主帆的绳索。\n\n#### 其他含义或用法\n“Mainsheet”是一个非常具体的术语，几乎没有其他常见的含义。它主要用于航海和帆船运动的语境中。如果在其他领域使用，通常是借喻或误用，但这种情况极为罕见。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n由于“mainsheet”只有一个主要含义，我将围绕航海场景提供不同的使用语境和典型例句，结合常见搭配（Collocations）。\n\
    \n1. **语境1：帆船比赛中的使用**\n   - **场景**：在帆船比赛中，船员需要根据风向调整主帆的角度。\n   - **例句**：The skipper\
    \ shouted to ease the mainsheet as the wind picked up.\n     （船长大喊着让放松主帆索，因为风力增强了。）\n\
    \   - **常见搭配**：ease the mainsheet（放松主帆索），trim the mainsheet（调整主帆索）。\n\n2. **语境2：日常帆船航行中的操作**\n\
    \   - **场景**：一位新手水手正在学习如何控制帆船。\n   - **例句**：Hold the mainsheet firmly, or the\
    \ sail will flap uncontrollably in the wind.\n     （紧紧握住主帆索，否则帆会在风中不受控制地摆动。）\n\

    \n---\n\n### Step 4: 词源探索\n\n- **词源**：单词“Marxist”源于“Marx”，即卡尔·马克思（Karl Marx，1818-1883），一位德国哲学家、经济学家和革命家。他与弗里德里希·恩格斯共同创立了马克思主义理论。“-ist”是一个常见的后缀，表示“信奉者”或“追随者”，如在“capitalist”（资本主义者）或“socialist”（社会主义者）中。\n\

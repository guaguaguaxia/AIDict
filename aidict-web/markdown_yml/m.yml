    \ give something the pattern or appearance of marble, often used in crafts or\
    \ cooking (e.g., marbling paper or cake).  \n     （使某物具有大理石的纹理或外观，常用于手工艺或烹饪，如大理石纹纸或蛋糕。）\n\

    \ 4: 词源探索\n- **词源**：  \n  “Maintenance”源自古法语“maintien”，意为“支持”或“维持”，其词根来自拉丁语“manutenere”，由“manu”（手）和“tenere”（持有）组成，字面意思是“用手支撑”。这个词在14世纪进入英语，最初用于表示“支持”或“保护”，后来扩展到“保养”和“赡养费”等含义。\n\

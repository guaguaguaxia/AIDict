    \n---\n\n### **Step 4: 词源探索**\n\n- **词源**：  \n  “Maize”来源于西班牙语“maíz”，而西班牙语“maíz”则来自加勒比地区原住民语言（Taíno语）的“mahiz”，意为“生命的维持者”。这个词在16世纪通过西班牙殖民者传入欧洲，当时他们从美洲带回了玉米这种作物。\n\

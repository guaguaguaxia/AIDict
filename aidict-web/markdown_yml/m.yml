    \ (v.)**：密谋，策划。  \n     - 例句：They were caught machinating against the government\
    \ in a hidden meeting.  \n       （他们在一个秘密会议中密谋反对政府时被抓。）  \n   - **Machinator (n.)**：阴谋者，策划者（较少使用）。\
    \  \n     - 例句：He was known as a machinator, always plotting behind closed doors.\

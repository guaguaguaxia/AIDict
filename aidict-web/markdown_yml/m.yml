    \n---\n\n### **词汇解析：Migration**\n\n#### **Step 1: 全面定义**\n\n**读音：**\n- **美式发音**：/maɪˈɡreɪʃn/（重音在“gra”部分，读作“my-GRAY-shn”）\n\

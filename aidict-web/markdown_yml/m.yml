    \ 翻译：她的主修是生物学，但她决定辅修心理学。\n   - **场景**：讨论学术规划。\n     - 例句：Choosing a minor can\
    \ help you explore other interests outside your major.\n       - 翻译：选择辅修科目可以帮助你探索主修之外的其他兴趣。\n\
    \n5. **形容词 - 小调的（音乐术语）**\n   - **常见搭配**：minor key, minor scale, minor chord\n\
    \   - **场景**：描述一首乐曲的情感。\n     - 例句：The song is written in a minor key, giving\
    \ it a melancholic tone.\n       - 翻译：这首歌是用小调写的，给人一种忧郁的感觉。\n   - **场景**：音乐理论课堂。\n\
    \     - 例句：Learning to play in a minor scale can help express deeper emotions\
    \ in music.\n       - 翻译：学习用小调音阶演奏可以帮助在音乐中表达更深的情感。\n\n---\n\n### Step 3: 词汇的亲属\n\
    \n以下是与“minor”相关的同义词、反义词、派生词和复合词，并提供简短描述或例句，突出搭配和语境。\n\n1. **同义词**\n   - **Small\
    \ (小的)** - 用于形容大小或程度，范围更广，而“minor”更强调重要性低。\n     - 例句：It’s just a small mistake,\
    \ nothing to worry about. (强调大小)\n     - 区别：相比“minor”，“small”不一定暗示重要性，可能仅指物理大小。\n\
    \   - **Insignificant (不重要的)** - 强调不重要或无足轻重，比“minor”语气更强。\n     - 例句：The error\
    \ was insignificant and didn’t affect the results.\n     - 区别：“Insignificant”比“minor”更强调“微不足道”。\n\
    \   - **Trivial (琐碎的)** - 常用于描述不重要的小事，语气比“minor”更轻蔑。\n     - 例句：Let’s not waste\
    \ time on trivial matters.\n     - 区别：“Trivial”常带有轻视意味，而“minor”较为中性。\n\n2. **反义词**\n\
    \   - **Major (主要的)** - 指重要的、大的，与“minor”形成直接对比。\n     - 例句：This is a major decision\
    \ that will affect everyone.\n     - 搭配：major problem, major role, major subject\n\
    \   - **Significant (重要的)** - 强调重要性，与“minor”在重要性上对立。\n     - 例句：Her contribution\
    \ to the project was significant.\n     - 搭配：significant impact, significant change\n\
    \n3. **派生词**\n   - **Minority (n. 少数，少数群体，未成年)** - 指少数人或未成年状态。\n     - 例句：The\
    \ law aims to protect the rights of minorities.\n   - **Minimize (v. 使最小化)** -\
    \ 指减少某事物的重要性或影响。\n     - 例句：We should minimize the risks before starting the project.\n\
    \n4. **复合词**\n   - **Minor-league (次级联赛)** - 常用于体育，指次级或较低级别的比赛。\n     - 例句：He\

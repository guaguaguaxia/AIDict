    \  \n     - 例句：The plot to kidnap the heir was just one part of their broader\
    \ machinations.  \n       （绑架继承人的阴谋只是他们更大阴谋的一部分。）  \n   - **Intrigue**：阴谋，勾心斗角。区别在于“intrigue”更强调人际关系中的复杂算计，而“machination”更广泛。\

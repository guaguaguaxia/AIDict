    \ the mainsheet（更换主帆索）。\n\n---\n\n### Step 3: 词汇的亲属\n以下是与“mainsheet”相关的同义词、反义词、派生词和复合词，以及它们在实际使用中的搭配和语境。\n\
    \n1. **同义词**\n   - **Sheet**：泛指帆船上控制帆的绳索，但“mainsheet”特指主帆的控制绳索。\n     - **区别**：Sheet是一个更广义的词，而mainsheet是特指主帆的sheet。\n\

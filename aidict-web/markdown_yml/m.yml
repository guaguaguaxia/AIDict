    \n---\n\n### Step 1: 全面定义\n\n**读音**：  \n- 英国英语（British English）：/ˌmækɪˈneɪʃn/\
    \  \n- 美国英语（American English）：/ˌmækəˈneɪʃn/  \n（两者的主要区别在于“i”的发音，英国英语更接近“ee”，而美国英语更接近短促的“ə”。）\n\
    \n**主要定义**：  \n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster Dictionary）：\n\
    \n1. **主要含义（柯林斯词典）**：  \n   - 英文定义：A machination is a clever or dishonest plan\
    \ or scheme, especially one intended to achieve a particular purpose secretly.\
    \  \n   - 中文翻译：阴谋，诡计；特指为了秘密达到某一目的而精心设计的计划或计谋。  \n   - 补充：这个词通常带有负面含义，暗示计划的狡猾或不道德性质。\n\
    \n2. **主要含义（韦氏词典）**：  \n   - 英文定义：A scheming or crafty action or artful design\
    \ intended to accomplish some usually evil end.  \n   - 中文翻译：阴谋或狡诈的行为，特指为了达到某种（通常是邪恶的）目的而设计的巧妙计划。\
    \  \n   - 补充：韦氏词典强调“邪恶”目的的可能性，适用于更正式或文学化的语境。\n\n3. **其他常见用法**：  \n   - 该词通常以复数形式“machinations”出现，表示一系列复杂的阴谋或计谋。\
    \  \n     - 英文定义（柯林斯）：The machinations of a person or group are their secret and\
    \ complicated plans, usually intended to harm someone.  \n     - 中文翻译：某人或某团体的阴谋诡计，通常是秘密且复杂的计划，旨在伤害他人。\n\
    \n**总结**：  \n“machination”主要指精心设计的阴谋或诡计，通常带有负面含义，常用于描述政治、权力斗争或个人利益相关的场景。复数形式“machinations”更为常见，用于强调一系列复杂的计划。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n以下是“machination”在不同语境中的典型用法及其例句，结合常见搭配（collocations）如“political\
    \ machinations”（政治阴谋）和“behind-the-scenes machinations”（幕后阴谋）。\n\n1. **含义1：单个阴谋或诡计（单数形式）**\
    \  \n   - **语境**：描述某人设计的一个具体诡计，通常在文学或正式语境中使用。  \n   - **例句**：His machination to\
    \ overthrow the CEO failed when his emails were leaked to the board.  \n     （他推翻首席执行官的阴谋失败了，因为他的电子邮件被泄露给了董事会。）\

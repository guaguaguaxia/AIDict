    \ Step 2: 精确的语境化例句\n以下根据“monkey”的不同含义，提供具体的语境和例句，结合常见搭配（Collocations）以体现自然语言使用。\n\
    \n1. **名词 - 猴子（动物）**\n   - **语境**：描述动物园或自然环境中的猴子。\n   - **例句**：We watched a group\
    \ of monkeys swinging from branch to branch in the jungle.  \n     （我们看到一群猴子在丛林中从一根树枝荡到另一根树枝。）\n\
    \   - **常见搭配**：a troop of monkeys（一群猴子），observe monkeys（观察猴子）。\n\n2. **名词 - 淘气或顽皮的人（尤指孩子）**\n\
    \   - **语境**：家长或老师对孩子的昵称或抱怨。\n   - **例句**：Come down from there, you little monkey!\
    \ You’ll hurt yourself!  \n     （从那儿下来，你这个小淘气！会伤到自己的！）\n   - **常见搭配**：little monkey（小淘气），cheeky\

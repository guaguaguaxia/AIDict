    \n3. **主要含义3：赡养费，抚养费（法律或家庭背景中）**\n   - **英文定义（柯林斯）**：Maintenance is money that\
    \ someone gives regularly to another person to pay for the things that the person\
    \ needs, especially after a divorce.\n   - **中文翻译**：赡养费是某人定期支付给另一人用于支付其所需物品的钱款，尤其是在离婚后。\n\
    \   - **英文定义（韦氏）**：Financial support provided to a former spouse or child.\n \
    \  - **中文翻译**：提供给前配偶或子女的经济支持。\n\n---\n\n### Step 2: 精确的语境化例句\n\n#### 含义1：维护，保养（物理上的修理或保持）\n\

    \n---\n\n### **Step 3: 词汇的亲属**\n\n#### **同义词**\n1. **Stone (名词，石头)**  \n   - **区别**：Stone\
    \ 是一个更广义的词，指各种石头，而 marble 特指大理石这种特定的石材，常用于装饰或雕塑。\n   - **例句**：The garden path\

    \n- **词源**：  \n  “Marble”来源于古法语“marbre”，而古法语又源自拉丁语“marmor”，意为“大理石”。拉丁语“marmor”可能与希腊语“marmaros”有关，意为“闪光的石头”，这反映了大理石光滑、有光泽的特性。希腊语“marmaros”可能进一步与动词“marmairein”（闪烁、闪光）相关。\n\

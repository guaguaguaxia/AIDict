    \n#### 主要定义（基于柯林斯词典和韦氏词典）\n“manoeuvre”既可以作为名词，也可以作为动词，具有多个常见含义。以下是主要定义及其翻译，涵盖不同用法：\n\
    \n1. **名词 - 策略性动作或计划（A planned and controlled movement or operation）**\n   - **柯林斯词典**：A\

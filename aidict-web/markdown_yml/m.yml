    \ a mysterious old house at the edge of the village that no one dares to enter.\
    \ (村子边上有一座神秘的老房子，没人敢进去。)\n\n2. **隐藏的；不透露的；神秘兮兮的**\n   - **常见搭配**：be mysterious\
    \ about something (对某事表现神秘), mysterious smile (神秘的微笑), mysterious stranger (神秘的陌生人)。\n\

    \ (Merriam-Webster): \"concerned with the world or worldly matters.\"\n     -\
    \ 中文翻译：关注世界或世俗事务的。\n\n- **常见用法总结**：\n  - “Mundane”通常用来描述某事物或活动缺乏新意、单调乏味，或仅仅是日常的、普通的。\n\

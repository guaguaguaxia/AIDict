    \  \n     （像大理石一样染色或形成纹路；创造出斑驳或条纹的外观。）\n   - **中文翻译**：使具有大理石纹理，通常指在工艺或烹饪中制造类似大理石的花纹。\n\
    \n---\n\n### **Step 2: 精确的语境化例句**\n\n#### **1. 大理石 (Marble as a material)**\n\
    - **常见搭配**：polished marble（抛光大理石）、white marble（白色大理石）、marble statue（大理石雕像）、marble\
    \ floor（大理石地板）\n- **场景**：描述建筑或雕塑中使用的大理石。\n- **例句**：\n  - The museum’s entrance\
    \ is adorned with a stunning white marble statue of a Greek goddess.  \n    （博物馆的入口装饰着一座令人惊叹的希腊女神白色大理石雕像。）\n\
    \  - They chose polished marble tiles for the bathroom floor to create a luxurious\
    \ feel.  \n    （他们选择了抛光大理石瓷砖作为浴室地板，营造出奢华的感觉。）\n\n#### **2. 弹珠 (Marble as a small\
    \ ball)**\n- **常见搭配**：play marbles（玩弹珠）、glass marbles（玻璃弹珠）、lose one’s marbles（失去理智，俚语）\n\

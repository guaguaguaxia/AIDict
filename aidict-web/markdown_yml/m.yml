    \ and shiny, used especially in buildings and statues.  \n     （一种非常坚硬的岩石，带有贯穿其中的纹路，触感冰冷，可以打磨得光滑有光泽，尤用于建筑和雕像。）\n\
    \   - **韦氏词典**：A kind of limestone that is often polished and used in architecture\
    \ and sculpture, typically white with colored streaks or mottling.  \n     （一种常被打磨后用于建筑和雕塑的石灰岩，通常为白色，带有彩色条纹或斑点。）\n\
    \   - **中文翻译**：大理石，一种坚硬的天然石材，常用于建筑、雕刻等。\n\n2. **名词 (Noun) - 弹珠**\n   - **柯林斯词典**：A\

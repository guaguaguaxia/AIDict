    \ to express purpose or result (often in formal or literary contexts).  \n   \
    \ 中文翻译：用来表达目的或结果（常用于正式或文学语境）。\n\n##### 2. 名词（Noun）\n- **柯林斯词典定义**：\n  - Refers\
    \ to the fifth month of the year.  \n    中文翻译：指一年中的第五个月，即“五月”。\n  - Refers to\
    \ the hawthorn flower or blossom, often associated with spring.  \n    中文翻译：指山楂花或春季的花朵，常与春天相关。\n\
    - **韦氏词典定义**：\n  - The fifth month of the year.  \n    中文翻译：五月，一年中的第五个月。\n  -\
    \ A poetic or literary reference to spring or youth.  \n    中文翻译：在诗歌或文学中指春天或青春。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n#### 助动词（Modal Verb）\n1. **表示可能性（Possibility）**\n\
    \   - **场景**：讨论天气预报或某事发生的概率。\n   - **例句**：It may rain this afternoon, so bring\
    \ an umbrella.  \n     （今天下午可能会下雨，所以带把伞吧。）\n   - **常见搭配**：may + well/possibly/likely\
    \ + 动词原形，如“may well happen”。\n\n2. **表示允许（Permission）**\n   - **场景**：在正式场合请求许可，比如在学校或会议中。\n\
    \   - **例句**：May I ask a question, sir?  \n     （先生，我可以问一个问题吗？）\n   - **常见搭配**：may\
    \ + I/we + 动词原形，如“May I come in?”。\n\n3. **表示祝愿或希望（Wish or Hope）**\n   - **场景**：在正式信件或演讲中表达祝福。\n\
    \   - **例句**：May you have a prosperous and happy new year!  \n     （愿你新年繁荣幸福！）\n\
    \   - **常见搭配**：may + 主语 + 动词原形，常用于祝福语。\n\n#### 名词（Noun）\n1. **指五月（Month of May）**\n\

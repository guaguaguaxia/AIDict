    \   - **英文定义（柯林斯）**：The maintenance of a relationship, situation, or standard\
    \ is the process of keeping it at a particular level or in a particular state.\n\
    \   - **中文翻译**：维持关系、情况或标准是指将其保持在特定水平或状态的过程。\n   - **英文定义（韦氏）**：The act of keeping\

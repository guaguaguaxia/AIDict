    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/juːˈtɪləti/（重音在第二个音节，读作“you-TIL-uh-tee”）\n\
    - **英式英语**：/juːˈtɪlɪti/（重音同样在第二个音节，读作“you-TIL-ih-tee”）\n  - 差异：美式英语中，第三个音节的元音更倾向于模糊音\
    \ /ə/，而英式英语中更接近 /ɪ/，听起来略有不同。\n\n#### 主要定义\n以下定义综合了**柯林斯词典**和**韦氏词典**的解释，涵盖词汇的所有常见含义，并提供英文释义及其中文翻译。\n\
    \n1. **实用性；效用**  \n   - **英文定义（柯林斯）**：The utility of something is its usefulness.\
    \  \n     （某物的效用指它的实用性。）  \n   - **英文定义（韦氏）**：Fitness for some purpose or worth\
    \ to some end; something useful or designed for use.  \n     （适合某种用途或对某目标有价值；有用的东西或为使用而设计的东西。）\
    \  \n   - **中文翻译**：指某事物在特定情境下的有用性或实际价值，通常强调功能性。  \n   - **例句**：The utility of\
    \ this tool lies in its versatility.  \n     （这个工具的实用性在于它的多功能性。）  \n\n2. **公用事业；公用服务**\
    \  \n   - **英文定义（柯林斯）**：Utilities are services provided for the public, such as\
    \ water, electricity, and gas.  \n     （公用事业是为公众提供的服务，如水、电、燃气等。）  \n   - **英文定义（韦氏）**：A\
    \ service (such as light, power, or water) provided by a public utility.  \n \
    \    （由公共事业公司提供的服务，如照明、电力或水务。）  \n   - **中文翻译**：指为公众生活提供的基础设施或服务，如电力、供水、燃气等，通常由政府或公共机构管理。\
    \  \n   - **例句**：The city raised utility rates to fund infrastructure upgrades.\
    \  \n     （城市提高了公用事业费用以资助基础设施升级。）  \n\n3. **（经济学）效用**  \n   - **英文定义（柯林斯）**：In\
    \ economics, utility is the benefit or satisfaction that a person gets from consuming\
    \ a product or service.  \n     （在经济学中，效用是指一个人从消费产品或服务中获得的益处或满足感。）  \n   - **英文定义（韦氏）**：The\
    \ amount of satisfaction or pleasure derived from consuming a good, service, or\
    \ activity.  \n     （从消费商品、服务或活动中获得的满足感或愉悦程度。）  \n   - **中文翻译**：在经济学中，指消费者从商品或服务中获得的满足感或价值，通常用于分析消费行为。\
    \  \n   - **例句**：The concept of marginal utility helps explain consumer choices.\
    \  \n     （边际效用的概念有助于解释消费者的选择。）  \n\n4. **（计算机）实用程序**  \n   - **英文定义（柯林斯）**：A\
    \ utility is a program that performs a specific task, usually related to managing\
    \ or maintaining a computer system.  \n     （实用程序是执行特定任务的程序，通常与管理或维护计算机系统相关。）\
    \  \n   - **英文定义（韦氏）**：A program or routine designed to perform a specific operation\
    \ or function in a computer system.  \n     （为计算机系统执行特定操作或功能的程序或例程。）  \n   - **中文翻译**：指计算机中用于执行特定功能的软件工具，如文件管理或系统优化程序。\
    \  \n   - **例句**：This utility can help you recover deleted files.  \n     （这个实用程序可以帮助你恢复删除的文件。）\
    \  \n\n---\n\n### Step 2: 精确的语境化例句\n\n以下为每个含义提供具体场景和例句，结合常见搭配（collocations），确保例句反映实际使用中的语境。\n\
    \n1. **实用性；效用**  \n   - **场景**：一位工程师在团队会议中讨论新设备的设计，强调其实用性。  \n   - **例句**：The\
    \ utility of this new software lies in its ability to automate repetitive tasks,\
    \ saving us hours of work.  \n     （这款新软件的实用性在于它能自动化重复任务，为我们节省数小时的工作时间。）  \n \
    \  - **常见搭配**：  \n     - **demonstrate/prove the utility of**（证明……的实用性）  \n  \

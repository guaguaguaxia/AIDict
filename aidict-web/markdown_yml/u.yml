    \ by John Stuart Mill，探讨功利主义哲学中 utility 的含义。  \n\n- **艺术与流行文化**：  \n  - 在科幻作品中，utility\
    \ 常用于描述功能性设备。例如，在电影《星际穿越》中，机器人 TARS 的“utility”体现在其多功能性和对人类的辅助作用。  \n  - 在流行文化中，utility\
    \ 出现在品牌宣传中，如“utility vehicles”（多功能车），强调实用性和多用途性。\n\n- **推荐资源**：  \n  1. **书籍**：《Thinking,\

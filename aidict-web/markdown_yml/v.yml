    \   - **搭配**：cast a vote（投票）。\n\n2. **名词：选举结果、总票数**\n   - **场景**：新闻报道选举结果，公布某个候选人获得的票数。\n\
    \   - **例句**：The final vote showed that the incumbent mayor won by a narrow margin.（最终票数显示，现任市长以微弱优势获胜。）\n\

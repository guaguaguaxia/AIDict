    \ **virtual** 的常见含义及中文翻译：\n\n1. **几乎等同于某事物，但非完全如此（Almost, but not exactly）**\n\
    \   - **柯林斯词典**：Being something in effect or essence, though not in actual fact\
    \ or name.\n     - 中文翻译：实际上或本质上接近于某事物，但并非正式或完全如此。\n     - 例：She was a virtual\

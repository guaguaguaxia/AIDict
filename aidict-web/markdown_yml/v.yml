    \   - **韦氏词典**：By means of a computer or computer network. （通过计算机或计算机网络的方式。）\n\
    \   - **中文翻译**：虚拟地，指通过计算机或网络等非现实方式进行。\n\n#### 常见用法\n“Virtually”是一个副词，主要有以上两种含义。第一种含义（几乎）更为常见，第二种含义（虚拟地）则更多出现在现代科技语境中。\n\

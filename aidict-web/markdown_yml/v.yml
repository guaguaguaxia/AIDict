    \ democratic countries.（低选民投票率是许多民主国家的问题。）\n\n---\n\n### Step 4: 词源探索\n\n- **词源**：\
    \  \n  单词 **vote** 源自拉丁语 **votum**，意为“誓言、愿望或承诺”。在古罗马，**votum** 常用于宗教语境，指向上帝许下的誓言。后来，这个词逐渐演变为表示通过正式选择表达意愿的行为。\
    \  \n  中世纪英语通过古法语 **voter**（许愿、投票）引入了该词，最初用于宗教和政治场合，逐渐发展为现代英语中的“投票”含义。\n\n- **与其他语言的关联**：\

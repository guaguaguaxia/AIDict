  content: "### answered by grok-3\n以下是对词汇 **homemaker** 的详细解析，严格按照您提供的步骤和要求，结合柯林斯词典和韦氏词典的定义，以中文说明和讲解，确保全面、条理清晰，并融入实际语境和搭配。\n\
    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/ˈhoʊmˌmeɪkər/（重音在“home”上，读作“HOHM-may-ker”）\n\
    - **英式英语**：/ˈhəʊmˌmeɪkə/（重音同样在“home”，但“home”发音略带英式口音，读作“HOHM-may-ker”）\n- 读音在美式和英式英语中差异不大，主要体现在“home”的元音发音上（美式更重，英式稍轻）。\n\
    \n#### 主要定义\n根据 **柯林斯词典** 和 **韦氏词典**，以下是 **homemaker** 的定义及中文翻译：\n\n1. **主要定义**（柯林斯词典）：\n\
    \   - **英文**：A homemaker is a person who organizes and performs the work involved\
    \ in running a home, such as cleaning, cooking, and looking after children.\n\
    \   - **中文翻译**：家庭主妇（或家庭管理者），指负责组织和执行家庭事务工作的人，例如清洁、烹饪和照顾孩子。\n   - **说明**：这个词通常指选择以管理家庭为主要职责的人，强调家庭事务的全面管理，而不仅仅是家务劳动。\n\
    \n2. **次要含义**（韦氏词典）：\n   - **英文**：One who manages a household, especially as a\
    \ primary occupation.\n   - **中文翻译**：以管理家庭为主要职业的人。\n   - **说明**：韦氏词典的定义更简洁，强调“homemaker”是一种职业身份，常见于描述不从事外部工作的家庭管理者。\n\
    \n3. **其他用法**：\n   - 在某些语境中，“homemaker”可以中性使用，指任何负责家庭事务的人，不限于女性（尽管历史上多与女性相关）。\n\
    \   - 在正式或法律文件中（如美国的人口统计或税务表格），homemaker 被用来描述以家庭管理为全职工作的人。\n\n#### 注意\n- **homemaker**\
    \ 是一个中性名词，但在实际使用中，因社会传统，常与女性联系在一起。然而，现代语境中，男性也可以被称为 homemaker。\n- 该词在 GRE 考试中可能出现在阅读理解或词汇题中，考生需理解其“家庭管理者”的核心含义及其文化背景。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n根据 **homemaker** 的不同含义，以下是具体语境和例句，结合常见搭配（collocations）。\n\
    \n#### 含义 1：负责家庭事务的人（日常管理家庭）\n- **语境**：描述一个全职管理家庭的人，负责烹饪、清洁、育儿等。\n- **常见搭配**：\n\
    \  - “be a homemaker”（做家庭主妇/管理者）\n  - “work as a homemaker”（以家庭管理为职业）\n  - “dedicated\
    \ homemaker”（尽职的家庭管理者）\n- **例句**：\n  1. **场景**：一位母亲在社区活动中介绍自己。\n     - **英文**：After\
    \ having her second child, Lisa chose to be a homemaker to focus on raising her\
    \ kids and managing the household.\n     - **中文翻译**：在生了第二个孩子后，丽莎选择做家庭主妇，专注于抚养孩子和管理家务。\n\
    \  2. **场景**：家庭聚会中讨论职业选择。\n     - **英文**：My dad worked as a homemaker for a few\
    \ years while my mom pursued her career as a lawyer.\n     - **中文翻译**：我爸爸在妈妈追求律师事业的几年里做家庭管理者。\n\
    \n#### 含义 2：以管理家庭为主要职业（正式或统计语境）\n- **语境**：在法律、统计或社会调查中，homemaker 作为一种职业身份。\n-\
    \ **常见搭配**：\n  - “list as a homemaker”（登记为家庭主妇/管理者）\n  - “identify as a homemaker”（自认为是家庭管理者）\n\
    - **例句**：\n  1. **场景**：填写政府表格时。\n     - **英文**：On the census form, she listed\
    \ her occupation as a homemaker, as she spent most of her time managing the family’s\
    \ needs.\n     - **中文翻译**：在人口普查表上，她将自己的职业登记为家庭主妇，因为她大部分时间都在管理家庭需求。\n  2. **场景**：职业咨询中。\n\
    \     - **英文**：Although he identifies as a homemaker now, John plans to return\
    \ to his teaching career when his kids are older.\n     - **中文翻译**：虽然约翰现在自认为是家庭管理者，但他计划在孩子长大后重返教师职业。\n\
    \n---\n\n### Step 3: 词汇的亲属\n\n#### 同义词\n1. **housewife**（家庭主妇）\n   - **区别**：housewife\
    \ 更强调女性，且常指传统意义上的家务劳动，可能带有性别刻板印象；homemaker 更中性，强调管理家庭的整体职责。\n   - **例句**：She prefers\
    \ to be called a homemaker rather than a housewife, as she manages both the home\
    \ and family finances.\n2. **stay-at-home parent**（全职父母）\n   - **区别**：stay-at-home\
    \ parent 特指因育儿而留在家中的父母，homemaker 范围更广，可能不限于育儿。\n   - **例句**：As a stay-at-home\
    \ parent, he spends most of his day caring for his toddler and preparing meals.\n\
    3. **domestic manager**（家庭管理者，较少见）\n   - **区别**：domestic manager 更正式，可能用于强调家庭管理的专业性，但使用频率低于\
    \ homemaker。\n   - **例句**：She jokingly calls herself a domestic manager to highlight\
    \ her multitasking skills at home.\n\n#### 反义词\n1. **breadwinner**（养家糊口者）\n  \
    \ - **说明**：breadwinner 指家庭中主要负责经济收入的人，与 homemaker 的非经济贡献形成对比。\n   - **例句**：While\
    \ her husband is the breadwinner, she takes pride in being a homemaker.\n2. **career\
    \ professional**（职业人士）\n   - **说明**：指以职场工作为主要身份的人，与 homemaker 的家庭导向相反。\n   - **例句**：She\
    \ transitioned from being a career professional to a homemaker after her twins\
    \ were born.\n\n#### 派生词\n1. **homemaking**（n. 家庭管理）\n   - **说明**：指管理家庭的行为或技能。\n\
    \   - **例句**：Homemaking requires a wide range of skills, from budgeting to meal\
    \ planning.\n2. **homemade**（adj. 家里做的）\n   - **说明**：描述家中制作的物品，常与食物或工艺品相关。\n \
    \  - **例句**：Her homemade cookies were a hit at the school bake sale.\n\n#### 复合词\n\
    1. **homemaker services**（家庭服务）\n   - **说明**：指为家庭提供清洁、烹饪等服务的专业机构。\n   - **例句**：The\

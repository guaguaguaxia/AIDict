    \  - **巴拉克·奥巴马（2008年竞选演讲）**：“We honor the hardworking men and women who built\
    \ this country.”  \n    （我们向建设这个国家的勤奋男女致敬。）\n\n## Step 6: 互动式应用\n\n### 小故事\n假设您是一名正在学习英语的中国学生，目标是申请国外大学。您决定写一封推荐信草稿，描述自己勤奋的特质：\n\

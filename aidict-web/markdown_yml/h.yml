    \ to describe someone who consistently strives to achieve their goals through\
    \ effort.\n     - **中文翻译**：用来描述通过持续努力以实现目标的人。\n   - **韦氏词典**：Constantly, regularly,\
    \ or habitually engaged in earnest and energetic work.\n     - **中文翻译**：持续、定期或习惯性地投入认真且充满活力的工作。\n\
    \n### 常见搭配（Collocations）\n- **hardworking + 名词**：hardworking student（勤奋的学生）、hardworking\

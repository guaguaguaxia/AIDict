    \  - **例句**：*She’s a hardworking nurse who stays late to ensure her patients are\
    \ comfortable.*  \n    （她是一名勤奋的护士，经常加班以确保病人感到舒适。）\n  - **搭配**：hardworking nurse（勤奋的护士），常见于医疗行业。\n\
    \n- **使用场景**：描述学生的学习态度，常见于教师评价或奖学金申请。\n  - **例句**：*As a hardworking student, Li\
    \ always completes his assignments on time and asks insightful questions.*  \n\
    \    （作为一名勤奋的学生，李总是按时完成作业并提出深刻的疑问。）\n  - **搭配**：hardworking student（勤奋的学生），常见于教育语境。\n\

    \n---\n\n### Step 4: 词源探索\n“Heart”源自古英语“heorte”，与古高地德语“herza”和哥特语“hairto”有关。这些词都源于原始印欧语根“kerd-”，意为“心脏”或“中心”。在古代文化中，心脏被认为是情感和生命的中心，因此“heart”不仅指生理器官，还逐渐发展出情感和核心的象征意义。这个词在多个欧洲语言中有类似形式，例如德语“Herz”和法语“cœur”。\n\

    \n---\n\n### Step 1: 全面定义\n#### 读音\n- **美式英语**：/hɑːrt/（重音在第一个音节，发音类似“哈特”）\n- **英式英语**：/hɑːt/（发音与美式类似，但“r”音在英式中可能不明显，尤其在非重读位置）\n\

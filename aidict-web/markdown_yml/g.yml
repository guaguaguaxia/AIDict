    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式英语**：/ˈɡraʊnd.ləs.li/（ground-lus-lee）\n\
    - **英式英语**：/ˈɡraʊnd.lɪs.li/（ground-liss-lee）\n  - 主要区别在于美式英语的“-less”部分发音更偏向“lus”，而英式英语更偏向“liss”。这两个发音在实际交流中都可被理解。\n\
    \n#### 主要定义\n**groundlessly** 是一个副词，派生自形容词 **groundless**（无根据的）。以下是基于柯林斯词典和韦氏词典的主要定义，以及中文翻译：\n\
    \n1. **柯林斯词典**：\n   - **英文定义**：If you say that a fear, accusation, or story is\
    \ groundless, you mean that it is not based on evidence and is unlikely to be\
    \ true or valid. (如果你说某种恐惧、指控或故事是“无根据的”，意思是它没有证据支持，不太可能是真的或有效的。)\n   - **中文翻译**：无根据地；毫无理由地。\n\

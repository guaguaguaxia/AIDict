    \n---\n\n### Step 6: 互动式应用\n\n#### 小故事或场景\n**场景**：假设您是一个对农业和健康饮食感兴趣的中国学生，正在参观一个有机农场。农场主向您介绍他们的全谷物产品，并提到“grain”在健康食品中的重要性。您需要用“grain”这个词与农场主交流。\

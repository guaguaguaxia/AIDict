    \ 的含义逐渐从精英阶层的特质扩展到普遍的道德品质，反映了社会价值观的变迁。\n\n---\n\n## Step 5: 文化和历史背景\n\n- **文化重要性**：\
    \  \n  Generosity 在西方文化中被视为核心美德之一，常与基督教的慈善（charity）和古希腊的“美德伦理”相关。在东方文化（如中国）中，慷慨也与“仁”或“义”等价值观相呼应，但在表达上可能更含蓄（如施恩不图报）。\

    \  \n\n### 反义词\n1. **Stinginess**（吝啬）  \n   - **描述**：指不愿意分享或给予，通常带有负面评价。  \n \
    \  - **例句**：His **stinginess** with money made him unpopular among his friends.\
    \  \n     **翻译**：他对金钱的吝啬使他在朋友中不受欢迎。  \n\n2. **Selfishness**（自私）  \n   - **描述**：指只考虑自身利益，缺乏对他人的关心。\

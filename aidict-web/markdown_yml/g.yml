    - **英式英语**：/ˈɡɑː.lɪk/ （重音同样在第一个音节，\"gar\" 发音更接近“嘎”，但元音稍长）\n\n#### 主要定义（基于柯林斯词典和韦氏词典）\n\
    1. **主要含义**：一种植物及其球茎，用作烹饪调味品。\n   - **柯林斯词典**：A plant of the lily family that\
    \ has a strong taste and smell and is used in cooking to add flavor.\n     - **中文翻译**：一种百合科植物，味道和气味浓烈，常用于烹饪中增加风味。\n\
    \   - **韦氏词典**：A European allium (Allium sativum) of the lily family widely cultivated\
    \ for its pungent bulbs used in cooking.\n     - **中文翻译**：一种广泛种植的百合科欧洲蒜（Allium\
    \ sativum），其辛辣的球茎用于烹饪。\n2. **次要含义**：指大蒜的球茎或瓣。\n   - **柯林斯词典**：The bulb of this\
    \ plant, made up of small sections called cloves, that has a strong taste and\
    \ smell and is used in cooking.\n     - **中文翻译**：这种植物的球茎，由称为“蒜瓣”的小部分组成，味道和气味浓烈，用于烹饪。\n\
    \   - **韦氏词典**：The bulb of garlic or a clove of this bulb.\n     - **中文翻译**：大蒜的球茎或其蒜瓣。\n\
    \n#### 常见用法\n- 大蒜作为一种食材，主要用于烹饪调味。\n- 在某些语境中，可能会象征性地表示“保护”（如民间传说中驱赶吸血鬼），但这种用法较为罕见。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n#### 含义 1：作为一种植物或烹饪调味品\n- **场景**：在厨房中讨论烹饪意大利菜时。\n\
    \  - **例句**：I always add a few cloves of garlic to my pasta sauce for extra flavor.\
    \  \n    （我总是往意面酱里加几瓣大蒜来增加风味。）\n  - **常见搭配**：add garlic, crush garlic, chop garlic（加蒜、压蒜、切蒜）\n\
    - **场景**：在超市购买食材。\n  - **例句**：Could you pick up a bulb of garlic from the store?\
    \ We’re making stir-fry tonight.  \n    （你能从商店买一头大蒜吗？我们今晚要做炒菜。）\n  - **常见搭配**：a\
    \ bulb of garlic, a clove of garlic（一头大蒜，一瓣大蒜）\n\n#### 含义 2：象征性用法（较少见）\n- **场景**：讨论民间传说或吸血鬼故事。\n\
    \  - **例句**：In old legends, people used to hang garlic around their necks to ward\
    \ off vampires.  \n    （在古老的传说中，人们常把大蒜挂在脖子上以驱赶吸血鬼。）\n  - **常见搭配**：hang garlic,\
    \ use garlic to ward off（挂大蒜，用大蒜驱赶）\n\n---\n\n### Step 3: 词汇的亲属\n#### 同义词\n- **Allium**：指大蒜所属的植物科属，较为学术化，通常用于植物学语境，而“garlic”更口语化，用于日常烹饪讨论。\n\
    \  - **例句**：Allium sativum is the scientific name for garlic.  \n    （Allium sativum\
    \ 是大蒜的学名。）\n- **区别**：Allium 是学术术语，范围更广，包括其他类似植物（如洋葱），而 garlic 特指大蒜，且更常见于日常交流。\n\
    \n#### 反义词\n- 无直接反义词，因为“garlic”是一个具体名词。但在某些语境中，如果强调“无味”或“无调味”，可以用“plain”或“bland”作为对比。\n\
    \  - **例句**：The soup was so bland; it could have used some garlic for flavor.\
    \  \n    （这汤太寡淡了，加点大蒜会更有味道。）\n\n#### 派生词\n- **Garlicky**（形容词）：有大蒜味的。\n  - **例句**：The\
    \ bread had a strong garlicky smell that filled the kitchen.  \n    （面包散发着浓烈的大蒜味，弥漫了整个厨房。）\n\
    \n#### 复合词\n- **Garlic bread**：蒜香面包，一种涂有大蒜和黄油的面包。\n  - **例句**：We ordered garlic\
    \ bread as an appetizer before the pizza.  \n    （我们在披萨之前点了蒜香面包作为开胃菜。）\n- **Garlic\

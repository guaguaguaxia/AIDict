    \  \n\n---\n\n### Step 4: 词源探索\n\n- **词源**：  \n  “Grain”源自古法语“grain”，意为“种子”或“颗粒”，而古法语又来源于拉丁语“granum”，意为“种子”或“谷粒”。拉丁语“granum”与印欧语根“*ger-”（意为“成熟”或“生长”）有关，反映了谷物作为成熟植物种子的概念。这个词在英语中最早出现于13世纪，最初指谷物，后来扩展到其他颗粒状物质和比喻用法（如“a\

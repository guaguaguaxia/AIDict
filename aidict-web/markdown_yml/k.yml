    \n#### 反义词\n- 由于“kangaroo”是一个具体的名词，没有直接的反义词。但在“kangaroo court”这一用法中，反义词可以是“fair\
    \ trial”（公平审判）。  \n  - 例句：Instead of a kangaroo court, the accused deserved a\

    \ \n    （委员会的决定感觉像是一个袋鼠法庭，完全无视有利于被告的证据。）\n- **Kangaroo Pouch**：特指袋鼠的育儿袋，也可比喻类似袋鼠育儿袋的结构。\
    \  \n  - 例句：She bought a baby carrier with a kangaroo pouch design to keep her\

    \n---\n\n### Step 1: 全面定义\n#### 读音\n- 英国英语（British English）：/ˌkæŋɡəˈruː/  \n-\
    \ 美国英语（American English）：/ˌkæŋɡəˈruː/  \n读音在英式和美式英语中基本一致，发音重点在“roo”部分，重音在倒数第二个音节。\n\
    \n#### 主要定义（参考柯林斯词典和韦氏词典）\n1. **主要意思：袋鼠（动物）**  \n   - 英文定义（柯林斯词典）：A kangaroo is\
    \ a large Australian animal which moves by jumping on its back legs. Female kangaroos\

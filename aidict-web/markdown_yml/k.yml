    \  \n  （工人们指责管理层设立了一个袋鼠法庭，不公平地解雇员工，没有适当的证据。）  \n- **例句2**：During the chaotic meeting,\
    \ some members felt the decision-making process was nothing more than a kangaroo\
    \ court.  \n  （在混乱的会议中，一些成员觉得决策过程简直就是一个袋鼠法庭。）\n\n---\n\n### Step 3: 词汇的亲属\n####\
    \ 同义词\n- **Wallaby**：指小型袋鼠，与“kangaroo”相比，wallaby体型较小，通常生活在灌木丛中。  \n  - 例句：Unlike\

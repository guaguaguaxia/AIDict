    \  \n   - **例句**：Using a sledgehammer to crack a walnut is total overkill.  \n\
    \     （用大锤砸核桃完全是小题大做。）  \n\n---\n\n### Step 4: 词源探索\n\n- **词源**：  \n  “Kill”源自古英语“cwellan”，意为“打击、杀死”，与古诺尔斯语（Old\

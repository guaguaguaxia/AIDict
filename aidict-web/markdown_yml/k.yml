    \ adapted for leaping, and a pouch on the abdomen of the female in which the young\
    \ are carried and suckled.  \n     （袋鼠是澳大利亚的一种大型草食性有袋类哺乳动物（袋鼠科），具有强有力的尾巴、适于跳跃的大后肢，雌性腹部有一个育儿袋，用于携带和哺乳幼崽。）\
    \  \n   - 中文翻译：袋鼠，澳大利亚特有的一种有袋类动物，以跳跃方式移动，雌性有育儿袋。\n\n2. **延伸用法：袋鼠法庭（非正式、俚语）** \
    \ \n   - 英文定义（柯林斯词典）：A kangaroo court is an unofficial court set up by a group\
    \ of people, especially in a prison, trade union, or other organization, to settle\
    \ disputes but often without any legal authority or fairness.  \n     （袋鼠法庭是一个非官方的法庭，通常由一群人（如监狱、工会或其他组织）设立，用于解决争端，但往往缺乏法律权威或公平性。）\
    \  \n   - 英文定义（韦氏词典）：A mock court in which the principles of law and justice are\
    \ disregarded or perverted.  \n     （一个模拟法庭，其中法律和正义的原则被忽视或扭曲。）  \n   - 中文翻译：袋鼠法庭，指非正式、不公正的审判或裁决，通常带有贬义。\n\
    \n#### 补充说明\n“kangaroo”作为一个名词，主要指动物本身，但在特定语境中可以引申为非正式、不公平的审判机构（即“kangaroo court”）。这两个含义在实际使用中语境差异明显，通常不会混淆。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n#### 含义1：袋鼠（动物）\n- **使用场景**：描述澳大利亚的野生动物、生态旅游或动物学研究。\
    \  \n- **常见搭配**：see a kangaroo（看到袋鼠）、spot a kangaroo（发现袋鼠）、a mob of kangaroos（一群袋鼠）。\
    \  \n- **例句1**：While hiking in the Australian outback, we were thrilled to spot\
    \ a mob of kangaroos hopping across the plains.  \n  （在澳大利亚内陆徒步时，我们兴奋地看到一群袋鼠在平原上跳跃。）\
    \  \n- **例句2**：Kangaroos are iconic symbols of Australia, often featured on postcards\
    \ and souvenirs.  \n  （袋鼠是澳大利亚的标志性象征，经常出现在明信片和纪念品上。）\n\n#### 含义2：袋鼠法庭（非正式、不公正的审判）\n\

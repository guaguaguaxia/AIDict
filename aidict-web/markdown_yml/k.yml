    \n---\n\n### Step 1: 全面定义\n\n#### 读音\n- **美式读音**：/kɑːrst/（重音在第一个音节，\"a\"发长音，类似于“car”中的音）\n\
    - **英式读音**：/kɑːst/（与美式读音相似，但英式发音中的“r”可能不那么明显，发音更轻）\n\n#### 主要定义\n以下定义参考了柯林斯词典（Collins\
    \ Dictionary）和韦氏词典（Merriam-Webster Dictionary），并附上中文翻译：\n\n1. **柯林斯词典定义**：\n \
    \  - **英文**：A type of landscape in which the surface of the ground is characterized\
    \ by sinkholes, caves, and underground drainage systems, formed by the dissolution\
    \ of soluble rocks such as limestone, dolomite, and gypsum.\n   - **中文翻译**：一种地貌类型，地面特征包括天坑、洞穴和地下排水系统，由可溶性岩石（如石灰岩、白云岩和石膏）的溶解形成。\n\
    \   - **用法说明**：常用于地质学和地理学语境，描述特定类型的地形。\n\n2. **韦氏词典定义**：\n   - **英文**：An irregular\

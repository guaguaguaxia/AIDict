    - **场景**：讨论音乐类型或派对场景。\n- **例句**：The club was blasting jungle music all night,\
    \ and the fast beats got everyone on the dance floor.  \n  （俱乐部整晚都在播放丛林音乐，快节奏让每个人都走上舞池。）\n\
    - **常见搭配**：jungle beats（丛林节拍）、jungle track（丛林曲目）。\n\n---\n\n### Step 3: 词汇的亲属\n\
    \n#### 同义词\n1. **Forest**（森林）\n   - **描述**：比“jungle”更广泛，指任何大面积的树木区域，不一定是热带或茂密。\n\
    \   - **区别**：Jungle特指热带、茂密、难以穿行的森林，而forest可以是温带森林。\n   - **例句**：We got lost in\

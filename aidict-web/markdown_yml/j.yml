    \n2. **比喻含义：混乱或复杂的情况**\n   - **柯林斯词典**：If you describe a situation as a jungle,\
    \ you mean that it is complicated, confusing, or competitive.  \n     （如果你形容某个情况为“jungle”，意思是它复杂、混乱或充满竞争。）\n\
    \   - **韦氏词典**：A place or situation of ruthless competition or struggle for survival.\
    \  \n     （一个充满残酷竞争或生存斗争的地方或情境。）\n   - **中文翻译**：比喻为混乱、复杂或充满竞争的环境。\n\n3. **音乐相关：丛林音乐（Jungle\
    \ Music）**\n   - **柯林斯词典**：Jungle is a type of dance music with very fast electronic\
    \ beats, influenced by drum and bass.  \n     （丛林音乐是一种舞曲音乐，带有非常快的电子节拍，受鼓与贝斯音乐的影响。）\n\
    \   - **韦氏词典**：A style of electronic dance music originating in Britain in the\
    \ early 1990s, characterized by fast tempos and heavy bass.  \n     （一种起源于1990年代早期英国的电子舞曲音乐风格，以快节奏和重低音为特征。）\n\
    \   - **中文翻译**：丛林音乐，一种快节奏、重低音的电子舞曲风格。\n\n---\n\n### Step 2: 精确的语境化例句\n\n#### 1.\
    \ 热带丛林（字面含义）\n- **场景**：描述自然环境或探险经历。\n- **例句**：We trekked through the dense jungle\

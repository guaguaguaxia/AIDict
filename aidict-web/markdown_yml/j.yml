    \n---\n\n### Step 1: 全面定义\n#### 读音\n- **美式英语**：/dʒæk/ （发音类似于“杰克”）\n- **英式英语**：/dʒæk/\
    \ （发音与美式基本一致，区别不大，但英式可能在元音上稍短促）\n\n#### 主要定义\n以下定义参考了柯林斯词典（Collins Dictionary）和韦氏词典（Merriam-Webster\

    \ Dictionary）和韦氏词典（Merriam-Webster Dictionary），并附上中文翻译。\n\n1. **主要含义：与法律或司法系统有关的**\n\
    \   - **柯林斯词典定义**：Relating to the law, judges, or legal processes. （与法律、法官或法律程序有关。）\n\

    ### Step 4: 词源探索\n\n- **词源**： “Navigator”来源于拉丁语“navigare”，意为“航行”，由“navis”（船）和“agere”（驾驶）组成。这个词在14世纪进入英语，最初指航海者或领航员。\n\

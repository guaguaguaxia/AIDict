    \   - **中文翻译**：惹恼、激怒，使人不快或生气。\n\n#### 常见含义总结\n- **名词**：指一种植物“荨麻”，以刺痛特性著称。\n- **动词**：比喻用法，表示“激怒”或“惹恼”，类似于让人感到像被荨麻刺痛一样不舒服。\n\

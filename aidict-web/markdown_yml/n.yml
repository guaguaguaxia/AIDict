    \ **Step 3: 词汇的亲属**\n\n#### **同义词**\n1. **Nevertheless**：\n   - **区别**：语气稍重，常用于更正式的场合，强调转折的强烈对比；“nonetheless”语气稍轻，更常用于中性或学术语境。\n\

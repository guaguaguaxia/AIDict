    #### 主要定义（参考柯林斯词典和韦氏词典）\n**fence** 作为一个多义词，既可以是名词，也可以是动词。以下是常见含义的详细解释：\n\n1. **名词\
    \ (Noun)** - 围栏、栅栏\n   - **英文定义 (柯林斯)**: A fence is a barrier between two areas\

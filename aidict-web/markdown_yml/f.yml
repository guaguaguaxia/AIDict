    \ (韦氏)**: To avoid giving a direct answer; to evade.\n   - **中文翻译**: 避免直接回答；回避。\n\
    \n---\n\n### Step 2: 精确的语境化例句\n\n以下是基于不同意思的具体场景和例句，结合常见搭配（collocations）以体现自然用法。\n\

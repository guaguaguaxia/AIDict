name: Copy Markdown Files

on:
  push:
    branches: [ main, master ]
    paths:
      - 'markdown/**'  # 当markdown文件夹有变更时触发
  pull_request:
    branches: [ main, master ]
    paths:
      - 'markdown/**'
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  copy-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录
      
      - name: Create destination directory if not exists
        run: mkdir -p aidict-web/markdown
      
      - name: Copy markdown files
        run: |
          cp -f markdown/*.md aidict-web/markdown/
          echo "已复制 $(find markdown -name "*.md" | wc -l) 个Markdown文件到aidict-web/markdown/"
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add aidict-web/markdown/*.md
          git status
          # 如果有变更则提交
          git diff --staged --quiet || git commit -m "自动复制Markdown文件到aidict-web/markdown"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}